<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在vue中发起ajax请求</title>
</head>
<body>
    <h1>在vue中发起ajax请求</h1>
    <div id="box"></div>

    <script src="../js/vue.js"></script>
    <script src="../js/axios.js"></script>
    <script>
        let vm = new Vue({
            el:'#box',
            data:{
                goodslist:[]
            },
            async created() {
                // 发起ajax请求,安装http-server 启动服务器，跨域
                let data = await axios.get('localhost:1904/goods')
                console.log(data);
                
            },
        })
    </script>
</body>
</html>
