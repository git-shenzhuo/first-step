<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件调试</title>
    <style>
        body{
            height: 3000px;
        }
        .div{
            width: 50px;
            height: 50px;
            background-color: pink;
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="box">
        <scroll></scroll>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#box',
            data:{

            },
            components:{
                scroll:{
                    data() {
                        return {
                            winheight:window.innerHeight,
                            isdisplay:"none"
                        }
                    },
                    template:`<div class='div' :style='{display:isdisplay}' @click='scrollTo'></div>`,
                    // 挂载完成，监听页面滚动事件
                    mounted() {
                        window.addEventListener('scroll', this.scrollTop, true);
                    },
                    methods:{
                        scrollTop(){
                            let scrollTop = window.scrollY;
                            console.log(scrollTop);
                            if(scrollTop > this.winheight){
                                this.isdisplay = 'block' 
                            }else{
                                this.isdisplay = 'none'
                            }
                        },
                        scrollTo(){
                            // window.scrollTo(0,0);
                            let scrollTop = window.scrollY;
                            let keep = Math.floor(scrollTop / 50);
                            let itme = setInterval(()=>{
                                scrollTop = scrollTop - keep;
                                window.scrollTo(0,scrollTop)
                                if(scrollTop < 0){clearInterval(itme)}
                            },10)

                        }
                    },
                    destroyed() {
                        window.removeEventListener('scroll',this.scrollTop)
                    },
                }
            }
        })
    </script>

</html>
