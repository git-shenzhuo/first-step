<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
		// 拍照
		// 取到方法
		// let camera =  plus.camera.getCamera();
		mui.plusReady(function () {
			// 获取标签
			let btnCamera = document.querySelector('#btnCamera')
			let btnMap = document.querySelector('#btnMap')
			let btnSpeech = document.querySelector('#btnSpeech')
			let btnShare = document.querySelector('#btnShare')
			let btnPayment = document.querySelector('#btnPayment')
			// 点击跳转摄像头详情页面
			btnCamera.onclick = ()=>{
				plus.webview.open('views/camera.html','pageCamera')
			}  
			// 点击跳转定位详情页面
			btnMap.onclick = ()=>{
				plus.webview.open('views/map.html','pageMap')
			}
			// 点击跳转语音详情页
			btnSpeech.onclick = ()=>{
				plus.webview.open('views/speech.html','pageSpeech')
			}
			// 点击跳转分享详情页
			btnShare.onclick = ()=>{
				plus.webview.open('views/share.html','pageShare')
			}
			// 点击跳转支付详情页
			btnPayment.onclick = ()=>{
				plus.webview.open('views/payment.html','pagePayment')
			}
		})
		
    </script>
<body>
	<ul class="mui-table-view">
    <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
			<i class="mui-media-object mui-pull-left mui-icon mui-icon-camera"></i>
            <div class="mui-media-body" id="btnCamera">
                摄像头
                <p class='mui-ellipsis'>拍照、摄影、小视频</p>
            </div>
        </a>
    </li>
    <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
			<i class="mui-media-object mui-pull-left mui-icon mui-icon-map"></i>
            <div class="mui-media-body" id="btnMap">
                定位
                <p class='mui-ellipsis'>查看轨迹，了无踪迹</p>
            </div>
        </a>
    </li>
		<li class="mui-table-view-cell mui-media">
		    <a href="javascript:;">
			<i class="mui-media-object mui-pull-left mui-icon mui-icon-mic"></i>
		        <div class="mui-media-body" id="btnSpeech">
		            语音
		            <p class='mui-ellipsis'>聊天、口花花</p>
		        </div>
		    </a>
		</li>
		<li class="mui-table-view-cell mui-media">
		    <a href="javascript:;">
			<i class="mui-media-object mui-pull-left mui-icon mui-icon-redo"></i>
		        <div class="mui-media-body" id="btnShare">
								分享
		            <p class='mui-ellipsis'>朋友圈、QQ空间...</p>
		        </div>
		    </a>
		</li>
		<li class="mui-table-view-cell mui-media">
		    <a href="javascript:;">
			<i class="mui-media-object mui-pull-left mui-icon mui-icon-download"></i>
		        <div class="mui-media-body" id="btnPayment">
								支付
		            <p class='mui-ellipsis'>吸金大户</p>
		        </div>
		    </a>
		</li>
</ul>
</body>
</html>
