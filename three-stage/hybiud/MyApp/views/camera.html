<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
				// 获取标签
				let btnPaizhao = document.querySelector('#btnPaizhao')
				let btnLuxiang = document.querySelector('#btnLuxiang')
				let show = document.querySelector('#show')
				
			    // 获取摄像头对象
				let camera = plus.camera.getCamera()
				
				// 点击标签去到摄像头
				btnPaizhao.onclick = ()=>{
					camera.captureImage((url)=>{
						// url 拍照成功后的路径
						
						// 转换为平台路径
						let realPath = plus.io.convertLocalFileSystemURL(url)
						
						// 把图片显示到页面中
						// 创建一个img标签
						let img = new Image()
						img.src = realPath
						show.appendChild(img)
					})
				}
				// 点击标签去到录像
				btnLuxiang.onclick = ()=>{
					camera.startVideoCapture((url)=>{
						// url  录像成功后的路径
						
						// 修改平台路径
						let realPath = plus.io.convertLocalFileSystemURL(url)
						// 创建video标签
						let video = document.createElement('video')
						video.src = realPath
						// 启用视屏控件
						video.controls = true
						
						show.appendChild(video)
						
						
					});
				}
			})
			
		</script>
		<h1>摄像头相关操作</h1>
		<button type="button" class="mui-btn" id="btnPaizhao">拍照</button>
		<button type="button" class="mui-btn mui-btn-primary" id="btnLuxiang">录像</button>
		<button type="button" class="mui-btn mui-btn-success">扫码</button>
		<div id="show">
			
		</div>
	</body>

</html>
