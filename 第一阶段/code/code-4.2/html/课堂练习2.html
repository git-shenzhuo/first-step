<head>

    <title>Document</title>
    <style>
        * {
            /* padding: 0;

        }

        ul li {
            list-style: none;
            display: inline-block;
            font-size: 0px;
            border: 1px solid #d6d6d6;
            width: 72px;
            height: 35px;
            line-height: 35px;
            border-bottom: none;
            margin-right: 11px;
            margin-top: 4px;
        }


        ul {
            border-bottom: 1px solid #afafaf;

            height: 40px;
        }

        ul a {
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            line-height: 35px;
            display: block;
            width: 72px;
            height: 35px;

        }

        ul li:hover {
            margin-top: 0;
            padding-top: 4px;
            border-bottom: 1px solid #fff;
        }
    </style>
