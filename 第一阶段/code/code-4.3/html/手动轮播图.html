<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        a{
            text-decoration: none;
            display: block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ffffff;
            float: left;
            margin-right: 5px;
        }
        li{
            list-style: none;

        }
        .banner{
            width: 400px;
            height: 260px;
            margin: 100px auto;
            background:pink;
            position: relative;
        }
        .lianjie{
            width: 100px;
            height: 15px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .tu{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="lianjie">
            <a href="#img1"></a>
            <a href="#img2"></a>
            <a href="#img3"></a>
            <a href="#img4"></a>
            <a href="#img5"></a>
            <a href="#img6"></a>
        </div>
        <div class="tu">
            <img id="img1" src="../images/img1.png" alt="">
            <img id="img2" src="../images/img2.png" alt="">
            <img id="img3" src="../images/img3.png" alt="">
            <img id="img4" src="../images/img4.png" alt="">
            <img id="img5" src="../images/img5.png" alt="">
            <img id="img6" src="../images/img6.png" alt="">
        </div>
    </div>
</body>
</html>
