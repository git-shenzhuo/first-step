<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li{
            list-style: none;
        }
        ul{
            display: grid;
            grid-template-columns: repeat(5,230px);
            grid-template-rows: repeat(2,230px);
            grid-gap: 5px;
        }
        li{
            background: pink;
        }
        .li1{
           grid-row: 1 / 3;
        }
        .li5{
            grid-row: 1 / 3;
            grid-column: 5 / 6;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li class="li1"></li>
        <li></li>
        <li></li>
        <li></li>
        <li class="li5"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
