<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            /* background背景颜色 */
            background: red;
            border: 10px green solid;
        }
    </style>
</head>

<body>
    <!-- 
        css的语法：
        css由选择器 和 声明组成，声明由属性和属性值组成
        选择器{属性：属性值;属性：属性值}
        属性与属性值之间用冒号隔开，属性与属性之间用分号隔开
        如果一个属性存在多个属性值的时候，属性值与属性值之间用空格隔开，属性值之间不分先后顺序
     -->
    <div></div>
</body>

</html>
