<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
        }

        .box {
            height: 100%;
        }

        .box .header {
            height: 100px;
            background: pink;
        }

        .box .main {
            height: calc(100% - 100px);
            background: green;
        }

        .main .left {
            width: 200px;
            height: 100%;
            background: #ccc;
            float: left;
        }

        .main .right {
            width: calc(100% - 200px);
            height: 100%;
            background: #444;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="header"></div>
        <div class="main">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>

</body>

</html>
