<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <form action="" novalidate>
        <!-- 
            表单的新增属性：
                1、placeholder----占位符
                2、autofocus----自动获取焦点
                3、multiple----选择多个上传文件
                4、required----必填，否则不可以提交
                5、pattern----正则
                6、novalidate----取消验证
                7、disabled----禁用
         -->
        <input type="text" value="" placeholder="请输入用户名" required>
        <!-- <input type="password" autofocus>
        <input type="file" multiple> -->
        <input type="email" disabled>
        <!-- <input type="text" pattern="\d{3}"> -->
        <input type="submit">

    </form>

</body>

</html>
