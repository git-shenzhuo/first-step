<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!-- 
        rules添加分割线
            取值：
                rows----在行与行之间添加分割线
                cols----在列与列之间添加分割线
                all----在行与行和列与列之间添加分割线
                none----默认值，没有分割线
                groups----在行分组和列分组之间添加分割线
     -->
    <table rules="groups">
        <thead>
            <tr>
                <th>111</th>
                <th>222</th>
                <th>333</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
