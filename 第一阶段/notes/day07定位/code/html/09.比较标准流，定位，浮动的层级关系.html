<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;

        }

        .box1 {
            background: pink;
            position: absolute;
        }

        .box2 {
            background: green;
            float: left;
        }

        .box3 {
            background: #888;
        }

        /* 
            定位（absolute和fixed） > 浮动  > 标准流
        
         */
    </style>
</head>

<body>
    <div class="box1">定位</div>
    <div class="box2">浮动</div>
    <div class="box3">标准流</div>

</body>

</html>
