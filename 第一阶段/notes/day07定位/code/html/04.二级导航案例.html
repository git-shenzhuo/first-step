<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none
        }

        .nav {
            height: 40px;
            width: 404px;
            position: relative;
        }

        .nav>li {
            float: left;
            width: 100px;
            height: 40px;
            border-right: 1px solid #ccc;
            background: #444;

            /*  */

        }

        .nav>li a {
            color: #fff;
            font-size: 12px;
            display: block;
            height: 100%;
            width: 100%;
            line-height: 40px;
            text-align: center;
        }

        .nav li .nav2 {
            display: none;
            width: 404px;
            position: absolute;
            left: 0;
            background: orange;
        }

        .nav li .nav2>li {
            float: left;
            width: 100px;
            height: 40px;

        }

        .nav>li:hover {
            background: orange;
        }

        .nav>li:hover .nav2 {
            display: block;
        }

        div {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <ul class="nav">
