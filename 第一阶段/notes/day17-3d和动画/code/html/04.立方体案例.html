<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        /* 
            如何让一个元素在页面中居中
           1、position方法 给元素设置：
            {
                position：fixed；
                top:0px;
                left:0px;
                bottom:0px;
                right:0px;
                width:100px;
                height:100px;
                margin:auto;
            }
            2、弹性盒模型
            html,body{
                height:100%;
            }
            body{
                display:flex;
                justify-content:center;
                align-items:center;
            }
            子元素{
                width：100px;
                height:100px;
            }
         */

        .box {
            width: 300px;
            height: 300px;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            transform-style: preserve-3d;
            margin: auto;
            /* perspective: 1000px; */
            transform: rotate3d(1, 1, 0, -20deg);
        }

        .box li {
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 50px;
            position: absolute;
            opacity: .8;
            top: 0;
            left: 0;
        }

        .box li:nth-child(1) {
            background: pink;
            transform: translateZ(-150px);
        }

        .box li:nth-child(2) {
            background: green;
            transform: translateZ(150px);
        }

        .box li:nth-child(3) {
            background: blue;
            transform: translateX(-150px) rotateY(90deg);
        }

        .box li:nth-child(4) {
            background: purple;
            transform: translateX(150px) rotateY(90deg);
        }

        .box li:nth-child(5) {
            background: orange;
            transform: translateY(-150px) rotateX(90deg);
        }

        .box li:nth-child(6) {
            background: yellow;
            transform: translateY(150px) rotateX(90deg);
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>

</body>

</html>
