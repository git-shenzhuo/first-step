<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            vw:viewpoint width----相当于视窗的宽度百分比，1vw = 1%的视窗宽度
            vh:viewpoint height----相当于视窗的高度百分比，1vh = 1%的视窗高度

            移动端布局：
            1、媒体查询 + rem + 弹性盒模型
                媒体查询改变根节点的字体大小
                rem做页面的所有单位布局
                弹性盒模型布局页面的整体结构
            
            2、rem + vw + 弹性盒模型
                vw 改变HTML（根节点）的字体大小，会随着页面的变化，字体的大小也会跟着变化
                rem作页面所有的单位布局
                弹性盒模型布局页面的整体结构
        
         */
        div {
            width: 10vw;
            height: 10vh;
            background: red;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
