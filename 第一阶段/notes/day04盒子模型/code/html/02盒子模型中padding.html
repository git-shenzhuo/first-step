<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            width: 127px;
            /* 
                作用：调整元素的内容 或者 子元素在容器（父元素）中的位置关系
                padding 只能给父元素添加，并且不能为负数
                
                padding的属性值设置：
                (1)padding: 20px; 表示给上下左右都添加padding值
                
                (2)padding:属性值1 属性值2;属性值1表示给上下添加padding，属性值2表示给左右添加padding

                (3)padding:属性值1 属性值2 属性值3;属性值1给上添加padding，属性值2给左右添加padding，属性值3 给下添加padding

                (4)padding：属性值1 属性值2 属性值3 属性值4；分别给上，右，下，左（顺时针方向）

                (5)padding-left|right|top|bottom:属性值;
             */
            /* padding: 20px 0 0 0; */
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <img src="../images/icon.png" alt="">
    </div>
    <div>
        就是个负担说不出
    </div>

</body>

</html>
