<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 100%;
            height: 600px;
        }

        .box .content {
            width: 1100px;
            /* height: 100%; 继承父元素的高度 */
            height: 100%;
            /* background: pink; */

            /* 实现主要内容在中间位置显示 */
            margin: 0 auto;

            /* 解决跟着子元素的margin-top一起往下移动 */
            overflow: hidden;
        }

        .box .title {
            font-size: 32px;
            font-weight: normal;
            /* 文字的水平居中 */
            text-align: center;
            /* 
                设置行高 
                行高 = 上行间距（0） + 下行间距（0） + 字体大小
            */
            line-height: 32px;
            /* 
                容器中的第一个子元素设置margin-top的时候，会错误的把margin-top添加给父元素，父元素会跟着一起往下移动

                解决办法：给父元素添加overflow：hidden
             */
            margin-top: 83px;
            margin-bottom: 20px;
        }

        .box h3 {
            /* 
                1、字体大小
                2、字体颜色
                3、水平对齐方式
                4、去掉加粗
             */
            font-size: 18px;
            color: #9a9a9a;
            text-align: center;
            font-weight: normal;
            /* 
                把行高改成跟字体大小一样
             */
            line-height: 18px;

            /* 改变h3和box1的位置关系（他们之间的距离） */
            margin-bottom: 61px;
        }

        .box .box1 {
            height: 300px;
            /* background: #ccc; */
            width: 1100px;
        }

        .box1 .list {
            width: 257px;
            height: 300px;
            float: left;
            margin-right: 24px;
        }

        .box1 .list1 {
            /* background: orange; */
        }

        .box1 .list2 {
            /* background: green; */
        }

        .box1 .list3 {
            /* background: blue; */
        }

        .box1 .list4 {
            /* background: seagreen; */

            /* z最后一个盒子没有右外边距 */
            margin-right: 0;
        }

        .box1 .list .list-title {
            font-size: 18px;
            color: #454545;
            line-height: 18px;
            font-weight: normal;
            text-align: center;
            margin-top: 26px;
        }

        .box1 .list p {
            font-size: 12px;
            color: #b4b4b4;
            line-height: 20px;
            margin-top: 20px;

            /* 
                padding 改变内容 或者 子元素在容器中位置关系
            
             */
            padding: 0 15px;
        }
    </style>
</head>
