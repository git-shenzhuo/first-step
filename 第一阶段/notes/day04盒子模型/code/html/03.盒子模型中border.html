<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* border: 10px solid red; */

            /* 
                1、边框宽度：border-width ,默认的宽度为3px
                2、边框样式：border-style：solid（实线）|dashed(虚线) | dotted(点线) |  double（双实线） | none（没有）
                设置边框的时候，样式一定要设置，不然边框不出现
                3、边框颜色:border-color: 默认的颜色为黑色
                4、总写：border:

                5、设置某一个方向的边框：border-left|top|right|bottom
             */
            /* border-width: 10px;
            border-style: solid;
            border-color: red; */
            /* 只想要下边框 */
            /* border-bottom: solid red 20px; */
            border: 10px solid red;
            border-left-color: red;
            border-top-color: yellow;
            border-right-color: pink;
            border-bottom-color: blue;

            border-top-style: dotted;

        }

        /* div:hover {
            border-style: none;
        } */
    </style>
</head>

<body>
    <div></div>

</body>

</html>
