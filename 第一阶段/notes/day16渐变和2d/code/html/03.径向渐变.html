<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            /* 
            径向渐变 radial-gradient（center，shaps,size,color,color）
            center ----数值 + px,百分比，
            shape-----ellipse（椭圆，默认值） | circle（圆）
            size------渐变的大小，即渐变到哪里停止，它有四个值。 closest-side：最近边； farthest-side：最远边； closest-corner：最近角； farthest-corner：最远角。
         */
            /* background: -webkit-radial-gradient(red 10%, blue 15%) */

            /* 
            线性的重复渐变
            background: repeating-linear-gradient(red, yellow 15%, green 20%); 
            */
            /* 径向的重复渐变
            background: repeating-radial-gradient(red, yellow 10%, green 20%); */
        }
    </style>
</head>

<body>
    <div></div>
</body>
