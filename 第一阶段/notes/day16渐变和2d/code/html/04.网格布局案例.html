<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .box {
            display: grid;
            grid-template-rows: repeat(2, 200px);
            grid-template-columns: repeat(5, 238px);
            grid-gap: 2px;
        }

        .box li {
            background: pink;
        }

        .box .list1 {
            /* grid-row-start: 1;
            grid-row-end: 3; */
            grid-row: 1 / 3;

        }

        .box .list5 {
            /* grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 5;
            grid-column-end: 6; */
            grid-area: 1 / 5 / 3 / 6;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li class="list1">list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li class="list5">list5</li>
        <li>list6</li>
        <li>list7</li>
        <li>list8</li>
    </ul>

</body>

</html>
