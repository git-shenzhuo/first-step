<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        input {
            /* 去掉获取焦点时出现蓝色的默认样式 */
            outline: none;
        }

        /* 
            input:focus 获取焦点的时候的状态
         */
        input:focus {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <input type="text">

</body>

</html>
