<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            /* 
                边框阴影：
                box-shadow：水平方向的移动距离（正值往右，负值往左） 垂直方向的移动距离（正值往下，负值往上） 模糊程度（模糊距离） 阴影的宽高 颜色 inset；
             */
            width: 200px;
            height: 200px;
            background: blue;
            box-shadow: 5px 5px 5px 0px;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
