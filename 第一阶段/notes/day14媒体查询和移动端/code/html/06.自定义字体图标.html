<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            自定义字体：
            1、@font-face {
                font-family:"字体的名称";
                src:url("字体的路径")
            }
            2、给使用的标签添加
            font-family:"对应的字体名称"
        */
        @font-face {
            font-family: "tttt";
            src: url(../images/YGYXSZITI2.0.TTF);
        }

        div {
            font-family: tttt;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>我要使用一些很牛逼的字体</div>

</body>

</html>
