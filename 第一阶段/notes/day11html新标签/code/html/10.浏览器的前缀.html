<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            /* 
            作用：做浏览器兼容的
                -webkit-：谷歌浏览器、国内浏览器
                -o-: opera浏览器
                -moz-：火狐浏览器
                -ms-：ie浏览器
             */
            width: 100px;
            height: 100px;
            background: -webkit-linear-gradient(red, blue);
            -webkit-text-stroke: 1px #fff;
            font-weight: 900;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>dsfdgd</div>

</body>

</html>
