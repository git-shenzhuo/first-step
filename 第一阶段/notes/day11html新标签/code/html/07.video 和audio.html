<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        video {
            width: 400px;
        }
    </style>
</head>

<body>
    <!-- 
        video 视频标签
        属性：
            1、autoplay---自动播放
            2、controls---播放控制条
            3、poster----等待播放时的画面（封面图）
            4、loop----循环播放

            video支持的格式：
            ogg、webM、MP4
        
        audio 音频标签
            1、autoplay----自动播放
            2、controls----播放控制条
            3、loop----循环播放

     -->
    <!-- <video src="../images/1.mp4" autoplay controls poster="../images/child.gif" loop></video> -->

    <br>
    <audio src="../images/2.mp3" autoplay controls loop></audio>

</body>

</html>
