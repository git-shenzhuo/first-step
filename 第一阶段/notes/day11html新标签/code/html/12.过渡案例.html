<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            width: 257px;
            height: 167px;
            border: 1px solid red;
            position: relative;
        }

        .box .cover {
            width: 100%;
            height: 0;
            background: rgba(0, 0, 255, .8);
            position: absolute;
            top: 0;
            left: 0;
            /* 
                过渡动画：transition：all 3s
                transition-property----过渡的属性
                transition-duration----过渡的持续时间
                transition-delay----延迟多少时间去执行过渡动画
                transition-timing-function: 过渡曲线
                 取值：linear | ease | ease-in | ease-out | ease-in-out

                 transition:过渡属性 过渡时间 延迟时间 过渡曲线；

             */
            /* transition: height .5s; */
            /* transition-property: height;
            transition-duration: .3s; */
            /* transition-delay: 1s; */
            /* transition-timing-function: ease-in; */
            transition: height .3s linear;

        }

        .box:hover .cover {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/list.png" alt="">
        <div class="cover"></div>
    </div>

</body>

</html>
