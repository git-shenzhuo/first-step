<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: hsla(240, 100%, 50%, .5);
            /* 
                颜色的几种取值：
                1、颜色的英文单词
                2、# + 6位十六进制（0-9a-f）
                    #00（红）00（绿）00（蓝）
                3、rgb（red[0-255]，green[0-255]，blue[0-255]）
                4、rgba(red[0-255]，green[0-255]，blue[0-255]，opacity[0-1])
                5、hsla（色调[0-360]，饱和度[0%-100%]，亮度[0%-100%]，透明度[0-1]）
             */
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
