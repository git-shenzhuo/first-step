<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* 
          E:not(.list3)  匹配的E元素（除了class名为list3的所有E元素）
         */
        /* ul li:not(.list3) {
            color: red;
        } */
        /* 
         li:nth-child(n+5):nth-child(-n+8)  交集选择器
            找到1-3元素
           nth-child(n+5)---- [5,6,7,8,9]
           nth-child(-n+8)----[1,2,3,4,5,6,7,8]
            交集得出来的集合[5,6,7,8]
         */
        li:nth-child(n+5):nth-child(-n+8) {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li class="list3">3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>

</body>

</html>
