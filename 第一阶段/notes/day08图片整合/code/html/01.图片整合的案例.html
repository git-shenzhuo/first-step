<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        ul {
            height: 181px;
        }

        ul li {
            float: left;
            height: 130px;
            width: 285px;
            border-bottom: 3px solid #ccc;
        }

        ul li a {
            display: block;
            width: 100%;
            height: 100%;
            /* 
                图片的显示规则：
                1、当图片大于容器的时候，只显示容器区域的图片
                2、当图片小于容器的时候，会平铺图片直到铺满整个容器（用background-repreat：no-repeat）之后，也会显示整张图片
                3、
             */
            /* background-image:url(../images/exp_xtb.png) ;
            background-repeat: no-repeat; */
            position: relative;
        }

        ul li i {
            display: block;
            width: 80px;
            height: 80px;
            background-image: url(../images/exp_xtb.png);
            position: absolute;
            left: 50%;
            margin-left: -40px;
        }

        /* 选择器ul 下面的第二个li 下面i */
        ul li:nth-child(2) i {
            /* 
                图片整合的核心属性：background-position
            
             */
            background-position: 0px -80px;
        }

        /* 选择器ul 下面的第三个li 下面i */
        ul li:nth-child(3) i {
            background-position: 0px -160px;
        }

        /* 选择器ul 下面的第四个li 下面i */
        ul li:nth-child(4) i {
            background-position: 0px -240px;
        }

        ul li p {
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 15px;
            line-height: 15px;
            bottom: 16px;
        }

        ul li:nth-child(1):hover {
            border-color: #158cc6;
        }

        ul li:nth-child(1):hover i {
            background-position: -80px 0px;
        }

        ul li:nth-child(2):hover {
            border-color: #e76c9a;
        }

        ul li:nth-child(2):hover i {
            background-position: -80px -80px;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="">
                <i></i>
                <p>专业化流程</p>
            </a>
        </li>

            </a>
        </li>

            </a>
        </li>

            </a>
        </li>
    </ul>

</body>

</html>
