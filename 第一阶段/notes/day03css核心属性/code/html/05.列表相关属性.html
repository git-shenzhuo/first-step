<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            /* 
                1、列表样式的符号
                list-style-type：disc（实心圆，默认值） | circle(空心圆) | square(实心方块) none（没有）

                2、用图片作为列表项目符号
                list-style-image: url(图片的路径);

                3、列表项目符号的位置
                list-style-position：inside（在里面） | outside（在外面，默认值）

                4、符合属性，简写
                list-style:type|image position;

                一般用来清楚ul>li 和ol>li的默认样式
                list-style:none

            
             */
            /* list-style-type: square; */
            /* list-style-image: url(../images/arror.jpg);
            list-style-position: inside; */
            list-style: url(../images/arror.jpg) inside
        }
    </style>
</head>

<body>
    <ul>
        <li>谱写新时代中国梦雪域篇章 唱响《我和我的祖国》</li>
        <li>谱写新时代中国梦雪域篇章 唱响《我和我的祖国》</li>
        <li>谱写新时代中国梦雪域篇章 唱响《我和我的祖国》</li>
        <li>谱写新时代中国梦雪域篇章 唱响《我和我的祖国》</li>
    </ul>

</body>

</html>
