<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-image: url(../images/position.png);
            /* 
                当图片大于容器的时候，使用background-position,是移动图片的位置显示在容器中
                当图片小于容器的时候，使用background-posiiton，是移动图片在容器的某一个位置
            
             */
            background-position: center center;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
