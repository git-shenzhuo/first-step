<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        textarea {
            /* 阻止拖动文本域 */
            resize: none
        }
    </style>
</head>

<body>
    <!-- 
        作用：收集用户信息
        标签： form
            属性： 
            （1）action="提交信息的地址"
            （2）method="get|[post" 提交信息的方式
        输入框：input 
            属性：type
            (1)type="text" 文本输入框
            (2)type="password" 密码输入框
            (3)type="submit" 提交按钮（会刷新页面）
            (4)type="radio" 单选按钮，用name属性，并且属性值一样关联为一组
            (5)type="checkbox" 多选框，复选框，
            (6)type="reset" 重置按钮，只能重置树洞输入的内容
            (7)type="button" 普通按钮，不会刷新页面

            value：输入框的内容
            checked 选中
        
            下拉菜单：select > option
            属性：selected 默认选中

            文本域：textarea 


     -->
    <form action="" method="get">
        <input type="text" value="dfdfgfd">
        <input type="password">
        <input type="radio" name="sex" checked>男
        <input type="radio" name="sex">女
        <input type="checkbox" name="aihao">篮球
        <input type="checkbox" name="aihao">大保健
        <input type="checkbox" name="aihao">吃
        <input type="reset">
        <input type="button" value="注册">

        <input type="submit">

        <select name="" id="">
            <option value="广州">广州</option>
            <option value="深圳" selected>深圳</option>
        </select>
        <textarea name="" id="" cols="40" rows="40"></textarea>

    </form>

</body>

</html>
