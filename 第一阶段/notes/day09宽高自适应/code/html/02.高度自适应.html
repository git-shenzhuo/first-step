<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
        }

        .div1 {
            /* 
                如果子元素设置宽高为100%，那么表示设置为父元素宽高的100%

             */
            width: 100%;
            height: 100%;
            background: pink;
        }
    </style>
</head>

<body>
    <!-- 
        高度自适应：
        （1）父元素不设置高度，高度由子元素撑开
        （2）高度自适应于窗口
            必须设置html,body{height:100%}
            
        高度塌陷：
            如果我们使用高度自适应（父元素的高度由子元素撑开）
            子元素浮动，脱离文档流，不能撑开父元素的高度

            解决高度塌陷的方法：
            （1）给父元素设置overflow：hidden（触发一个bfc）
                缺点：会隐藏掉一些定位在元素以外的内容
            （2）给浮动元素的下方添加一个空的div,并且给这个空的div添加{clear: both;height: 0;overflow: hidden;}
                缺点：增加一些没有内容的空的div，增加代码结构，解析结构时间，内存增加
            （3）万能清除浮动法
                高度塌陷的元素::after{
                    content: '';
                    display: block;
                    clear: both;
                    height: 0;
                    overflow: hidden;
                    visibility: hidden;
                }

     -->
    <div class="div1">第一屏</div>
    <!-- <div class="div2">第二屏</div> -->

</body>

</html>
