<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        ul {
            background: pink;
            /* 
                最小高度 min-height
                如果元素的实际内容的高度小于最小高度的时候，显示的是最小高度
                实际内容的高度大于最小高度，显示的是实际内容的高度

                最大高度 max-height
                如果元素内容的实际高度大于最大高度，显示的最大高度
                实际内容高度小于最大高度，显示的是内容实际高度
            */
            min-height: 400px;

            /* 
                兼容ie6浏览器的最小高度
                在ie6浏览器中height为最小高度，但是高版本浏览器height为固定高度
                要实现兼容ie6浏览器的最小高度
                （1）使用_过滤器，只有ie6识别
                    min-height:value + px 高版本的最小高度
                    _height:value + px ie6的最小高度
                （2） 使用关键字 !important来兼容（除了ie6浏览器以外，所有浏览器都是别）
                    min-height: 400px; 高版本的最小高度
                    height: auto !important; 设置除ie6浏览器以外所有浏览器的高度为height：auto
                    height: 400px; ie6的最小高度

             */
            /* _height: 400px; */
            height: auto !important;
            height: 400px;

            /* max-height: 1000px; */

        }
    </style>
</head>
