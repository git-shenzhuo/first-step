<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
            /* 
                visibility:hidden 隐藏元素
                
                display：none 和 visibility：hidden的区别;
                 display：none 元素隐藏之后不占据位置
                 visibility：hidden 元素隐藏只会还占据原来的位置
            
             */
            display: none;
            /* visibility: hidden; */
        }
    </style>
</head>

<body>
    <div></div>
    <h1>sjdskcbxskjbcxksx</h1>

</body>

</html>
