<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            border: 1px solid red;
            /* 利用定位和transform来写 */
            position: relative;
        }

        div img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div>
        <img src="../images/list7.png" alt="">
    </div>

</body>

</html>
