<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            /* 水平居中text-align：center */
            text-align: center;

            /* 
                垂直居中
                    1、给要对齐的元素设置vertical-align：middle
                    2、给要对齐的元素后面添加一个span，并且给span设置以下样式
                     display：inline-block；height：100%；width：0px;vertical-align:middle
             */
        }

        img {
            vertical-align: middle
        }

        span {
            display: inline-block;
            height: 100%;
            width: 0px;
            vertical-align: middle;
            background: yellow;
        }
    </style>
</head>

<body>
    <div>
        <img src="../images/list5.png" alt=""><span></span>
    </div>

</body>

</html>
