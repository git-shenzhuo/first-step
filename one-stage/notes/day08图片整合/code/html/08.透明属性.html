<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 260px;
            position: relative;
        }

        div span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 40px;
            background: blue;

            /* 
                透明属性：opacity：value（0-1）
             */
            opacity: 0.5;
            /* 
                ie浏览器中的透明写法
                filter:alpha(opacity=value[1-100])
             */
            filter: alpha(opacity=50);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/img3.png" alt="">
        <span>dvfbgcb</span>
    </div>


</body>

</html>
