<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none
        }

        .box {
            width: 600px;
            height: 400px;
            border: 1px solid red;
            margin: 100px auto;
            position: relative;
        }

        .box .left {
            width: 150px;
            height: 100%;
            background: #ccc;
        }

        .box .left a {
            display: block;
            text-align: center;
            height: 60px;
            line-height: 50px;
            color: #fff;
            border-bottom: 1px solid #000;
        }

        .box .right {
            position: absolute;
            left: 150px;
            right: 0px;
            top: 0;
            bottom: 0;
            background: greenyellow;
            overflow: hidden;
        }

        .box .right ul {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <a href="#yule">娱乐新闻</a>
            <a href="#tiyu">体育新闻</a>
            <a href="#shehui">社会民生</a>
        </div>
        <div class="right">
            <ul id="yule">
                <li>某某做头发</li>
                <li>贾乃亮过得很好</li>
                <li>宝强哥哥也过得很好</li>
                <li>羽凡过得不好吸毒了</li>
            </ul>
            <ul id="tiyu">
                <li>中国国足赢了</li>
                <li>蔡徐坤打球</li>
                <li>吴亦凡不服</li>
                <li>北京申奥成功</li>
            </ul>
            <ul id="shehui">
                <li>京东方市场爱是阶段性adas</li>
                <li>京东方市场爱是阶段性s自行车a</li>
                <li>京东方市场爱是阶段性s 对对对a</li>
                <li>京东方市场爱是阶段性sa</li>
            </ul>
        </div>
    </div>

</body>

</html>
