<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: pink;
        }

        .box .left {
            width: 100px;
            height: 100%;
            background: #ccc;
        }

        .box .right {
            position: fixed;
            left: 100px;
            right: 0;
            top: 0;
            bottom: 0;
            background: grey;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
