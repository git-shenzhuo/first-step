<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .box {
            width: 400px;
            height: 260px;
            border: 1px solid red;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        .box .img {
            height: 100%;
            /* 
                隐藏图片
             */
            overflow: hidden;
        }

        .box .dotted {
            height: 20px;
            /* width: 100%; */
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .dotted li {
            width: 10px;
            height: 10px;
            background: #fff;
            float: left;
            margin-right: 10px;
            border-radius: 50%;
        }

        .dotted li a {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="img">
            <li id="img1">
                <img src="../images/img1.png" alt="">
            </li>
            <li id="img2">
                <img src="../images/img2.png" alt="">
            </li>
            <li id="img3">
                <img src="../images/img3.png" alt="">
            </li>
            <li id="img4">
                <img src="../images/img4.png" alt="">
            </li>
            <li id="img5">
                <img src="../images/img5.png" alt="">
            </li>
            <li id="img6">
                <img src="../images/img6.png" alt="">
            </li>
        </ul>
        <ul class="dotted">
            <li><a href="#img1"></a></li>
            <li><a href="#img2"></a></li>
            <li><a href="#img3"></a></li>
            <li><a href="#img4"></a></li>
            <li><a href="#img5"></a></li>
            <li><a href="#img6"></a></li>
        </ul>
    </div>
</body>

</html>
