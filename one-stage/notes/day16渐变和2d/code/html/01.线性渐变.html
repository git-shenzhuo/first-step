<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        /* 
        CSS3 渐变（gradient）可以让你在两个或多个指定的颜色之间显示平稳的过渡。

        1、线性渐变
        background：linear-gradient（direction，color1，color2,...）
        direction的取值：
            to bottom---从上到下的渐变（默认值）
            to top-----从下到上
            to left------从右到左
            to right-----从左到右
            to left|right top|bottom 对角线的渐变
            valuedeg ---- 角度，0deg得到从下到上的渐变，90deg得到从左到右的渐变，呈现一个顺时针的变化

            旧版本的角度渐变，0deg得到从左到右，90deg得到有个从下到上的渐变，呈现一个逆时针

            如何使得旧版班的效果跟新版的效果一样
            x1(新版的角度) + x2（旧版本的角度） = 90deg
            ? - 30 = 90
            120 = 90+30

         */
        div {
            width: 300px;
            height: 300px;
            background: -webkit-linear-gradient(-30deg, red, blue, green);
            background: linear-gradient(120deg, red, blue, green)
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
