<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!-- 
        input的输入类型：
            1、text----文本输入框
            2、password----密码输入框
            3、submit----几条按钮
            4、reset----重置按钮
            5、radio----单选框
            6、checkbox----复选框，多选框
            7、button----普通按钮
        
        input的新增输入类型：
            1、color----颜色选择器
            2、email----邮箱输入框，有验证
            3、number----数字输入框，只能输入数字
            4、tel----电话
            5、url----网址，必须要有协议头
            6、search----搜索输入框
            7、range----特定范围的选择，min:最小值，max:最大值，value：当前值
            8、date----日期输入框，显示年月日
            9、month----月输入框，显示的年月
            10、week----周输入框
            11、time----时间输入框
            12、file----上传文件
     -->
    <form action="">
        <!-- <input type="range" min="0" max="10" value="0"> -->
        <input type="file" multiple>
        <input type="submit">
    </form>


</body>

</html>
