<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!-- 
        拥有输入框的下拉菜单
        input 的list属性绑定list的id名
         option的value值必须要写
     -->
    <input type="text" list="aa">
    <datalist id="aa">
        <option value="apple">苹果</option>
        <option value="雪梨">雪梨</option>
        <option value="香蕉">香蕉</option>
    </datalist>

</body>

</html>
