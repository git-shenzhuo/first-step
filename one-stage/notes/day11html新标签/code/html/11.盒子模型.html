<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            padding: 120px;
            border: 10px solid red;

            /* 
                box-sizing:
                    content-box(设置的宽度（width，height） = content)，正常的盒子模型

                    border-box（设置宽高（width，height） = content + border + padding），怪异盒模型
             */
            box-sizing: content-box;
        }
    </style>
</head>

<body>
    <!-- 
        盒子模型：content（内容） + padding（内填充） + border（边框） + margin（外边距）

        盒子在页面中实际所占宽高;
        宽 = content（width） + 左右padding + 左右border
        高 = content（height） + 上下的padding + 上下的border

     -->
    <div></div>

</body>

</html>
