<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* 
            宽度自适应：
            元素设置宽度为100% 或者 不设置宽度（块级元素默认为父元素的宽度的100%）
        
         */
        div {
            height: 200px;
            width: 300px;
            background: red;
        }

        p {
            height: 100px;
            background: pink;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>

</body>

</html>
