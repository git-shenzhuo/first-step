<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!-- 
        table表格整体
        tr----表格中的行
        td----单元格
        <table>
            <tr>
                <td></td>
            </tr>
        </table> 
        作用：显示数据
    -->
    <!-- table>tr*3>td*3 实现三行三列的表格 -->
    <!-- 
        表格的属性
        （1）width="" 表格的宽度
        （2）height="" 表格的高度
        （3）border="" 表格的边框
        （4）bordercolor="" 边框颜色
        （5）cellspacing="0" 单元格与单元格之间的间距
        （6）cellpadding="" 单元格与内容之间的距离
        （7）align="center(居中) | left（左对齐） | right（右对齐）"
        
     -->
    <table width="300" height="150" border="1" bordercolor="pink" cellspacing="0" align="right">
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
