<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!-- 
        超链接：
        <a href="链接地址"></a>
            属性：
            （1）href="链接地址"
            （2）title="文字提示信息"，鼠标悬停时出现的文字提示信息
            （3）target="_blank",在新窗口打开地址 | "_self"在原窗口打开地址
     -->
    <a href="https://www.baidu.com" title="点我去百度" target="_self">百度</a>

    <hr>

    <!-- 
        图片标签，单标签
        <img src="图片路径">
            属性：
            （1）src="图片路径"
            （2）alt="文字"，图片加载不出来的时候，出现文字提示
            （3）border="" 
            （4）width=""
            （5）title="" 鼠标悬停时出现文字提示信息

     -->
    <img src="img/timg.jpg" alt="美女" border="2" width="300" title="我是美女">


</body>

</html>
