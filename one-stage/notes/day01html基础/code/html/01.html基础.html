<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>text</title>
</head>

<body class="aa bb" id="">
    <!-- 
        标记（标签）语法：
        标签分为两类：
            1、双标记，双标签，由一对尖括号组成的<html></html>
            2、单标记，单标签，由一个尖括号组成的 <meta charset="utf-8">

        <标签名 属性="属性值"></标签名>

        HTML语法：标签，属性和属性值组成
        标签和属性之间用空格隔开
        属性 与属性值 之间用 = 号连接，属性值用一对引号（双引号，单引号）包起来
        如果一个标签存在多个属性的时候，属性与属性之间用空格隔开
        属性可以存在多个属性值，属性值与属性值之间用空格隔开

     -->


</body>

</html>
