<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!-- 
        标题标签：
        h1-h6
     -->
    <!-- 
        h1用来写网页中最大的标题，一般是网页的logo，一个页面只能有一个h1 -->
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>

    <!-- 
        倾斜标签：
        <i></i>,<em></em>
     -->
    <i>倾斜倾斜倾斜倾斜</i>
    <!-- 
        换行标签
        <br>
        是一个单标签
     -->
    <br>
    <em>倾斜</em>

    <!-- 
        加粗标签
     -->
    <b>加粗</b>
    <strong>加粗</strong>

    <!-- 
        下划线标签：
        <u></u>
     -->

    <u>下划线</u>
    <!-- 
        块级元素：默认占一整行，可以设置宽高
        行内元素：不独占一整行，不可以设置宽高，宽高由内容撑开
     -->
    <!-- 
        上标标签
        <sup></sup>
      -->
    <sup>注释</sup>
    <!--
        下标标签
        <sub></sub>
      -->
    <sub>注释</sub>


    <!-- 
         水平线
        <hr> 也是一个单标签，块级元素
      -->
    <hr>
    <!-- 
        段落标签
        <p><p>
        
        常用的字符
        &nbsp;------空格
        &lt;--------左尖括号
        &gt;--------右尖括号
        &copy;------版权符号

     -->
    <p>&nbsp;&nbsp;&nbsp;&nbsp;联合国教科文组织总干事阿祖莱日前在接受新华社记者专访时表示，作为联合国教科文组织促进女童和妇女教育特使，中国国家主席习近平夫人彭丽媛全身心投入促进女童和妇女教育事业发展之中并发挥了重要作用。
    </p>
    <p>“彭丽媛教授在这一事业中发挥的作用非常重要，特别是促进教师性别平等、为女童和妇女通过教育获得独立作出了杰出贡献。教科文组织对与中国的长期伙伴关系表示赞赏，这种合作让男女平等接受高质量教育成为现实。”阿祖莱说。</p>
    <b>
        &lt;br&gt;
        &copy;
    </b>
    <!-- 
        删除标签
        <del></del>
     -->
    <del>sakfnbdsljvndofnv</del>

</body>

</html>
