<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            /* align-items: flex-end; */
        }

        .box1 {
            width: 100px;
            background: green;
            /* 
                设置单个子元素的在侧轴的对齐方式
                align-self
                取值：
                    auto----如果父元素哟align-items,那么就会继承他的属性值，如果没有属性值为stretch（拉伸）
                    stretch---拉伸和容器的高度一样
                    center----居中对齐
                    flex-start----顶端对齐
                    flex-end-----末端对齐
                    
            
             */
            align-self: auto;
        }

        /* .box .box1:nth-child(1) {
            align-self: flex-start;
        }

        .box .box1:nth-child(2) {
            align-self: center;
        }

        .box .box1:nth-child(3) {
            align-self: flex-end;
        } */
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
    </div>

</body>

</html>
