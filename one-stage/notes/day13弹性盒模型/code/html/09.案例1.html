<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 1200px;
            height: 600px;
            background: url(../images/feature.jpg);
            display: flex;
        }

        /* 
            1200 --- 

         */

        .box div {
            flex: 1;
            height: 300px;
            background: pink;
        }

        .box div:nth-child(2n+1) {
            /* 
                设置单数的元素在侧轴对齐方式为flex-end
             */
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

</body>

</html>
