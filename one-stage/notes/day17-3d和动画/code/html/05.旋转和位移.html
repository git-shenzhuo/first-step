<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        body {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        div {
            width: 200px;
            height: 200px;
            background: red;
            /* 
                旋转之后坐标轴会改变
            
             */
            transform: rotateX(80deg) translateZ(100px);
            /* transform: translateZ(100px) rotateX(80deg); */
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
