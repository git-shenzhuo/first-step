<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #cccccc;
        }

        ul li {
            list-style: none;
        }

        .box {
            width: 900px;
            height: 150px;
            background: #ffffff;
            margin: 100px auto;
            display: flex;
            justify-content: space-around;

        }

        li {
            width: 100px;
            height: 100px;
            background: #e7e7e7;
            align-self: center;
            display: flex;
            justify-content: space-around;
            padding: 10px 10px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 -5px #bbbbbb inset, 
                        0 5px #ffffff inset, 
                        5px 0 #d7d7d7 inset, 
                        -5px 0 #d7d7d7 inset;

        }

        span {
            width: 20px;
            height: 20px;
            background: #333333;
            border-radius: 10px;
            box-shadow: 0 -5px #555555 inset, 0 5px #111111 inset;
        }

        li:nth-child(1) span {
            align-self: center;
        }

        li:nth-child(2) {
            justify-content: space-between;
        }

        li:nth-child(2) span:nth-child(2) {
            align-self: flex-end;
        }

        li:nth-child(3) span:nth-child(2) {
            align-self: center;
        }

        li:nth-child(3) span:nth-child(3) {
            align-self: flex-end;
        }

        div {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        li:nth-child(5) div:nth-child(2){
            justify-content: center;
        }
        li div:nth-child(2){
            align-items: center;
        }
        li div:nth-child(3) {
            align-items: flex-end;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <div>
                <span></span><span></span>
            </div>
            <div></div>
            <div>
                <span></span><span></span>
            </div>
        </li>
        <li>
            <div><span></span><span></span></div>
            <div><span></span></div>
            <div><span></span><span></span></div>
        </li>
        <li>
            <div>
                <span></span>
                <span></span>
                <span></span></div>
                <div></div>
            <div><span></span>
                <span></span>
                <span></span></div>
        </li>
    </ul>
</body>

</html>
