<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 10px auto;
            background-size: 40px 40px;
        }
        .tu1{
            background-size: 40px 40px;
            background-color: blue;
            background-image:linear-gradient(rgba(255, 255, 255, .5) 50%, transparent 50%, transparent)
        }
        .tu2{
            background-color: orangered;
            background-image: linear-gradient(to top,rgba(255,255,255,.5) 50%, transparent 50%)
        }
        .tu3{
            background-image: linear-gradient(to right,rgba(200,0,0,.5) 50%,transparent 50%),linear-gradient(to bottom,rgba(200,0,0,.5) 50%,transparent 50%)
        }
        .tu4{
            background-color: #aacc00;
            background-image: linear-gradient(to right top,rgba(255,255,255,.5)50%, transparent 50%)
        }
    </style>
</head>
<body>
    <div class="tu1"></div>
    <div class="tu2"></div>
    <div class="tu3"></div>
    <div class="tu4"></div>
    <div class="tu5"></div>
    <div class="tu6"></div>
    <div class="tu7"></div>
    <div class="tu8"></div>
    <div class="tu9"></div>
    <div class="tu10"></div>
    <div class="tu11"></div>
    <div class="tu12"></div>
</body>
</html>
