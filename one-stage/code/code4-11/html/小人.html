<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            width: 524px;
            height: 518px;
            background: #cccccc;
            margin: auto;
            overflow: hidden;
        }

        .content {
            width: 498px;
            height: 498px;
            border: 1px solid red;
            margin-left: 12px;
            margin-top: 9px;
        }

        .header {
            width: 200px;
            height: 100px;
            background: #51a251;
            margin-top: 20px;
            margin-left: 149px;
            border-radius: 100px 100px 0 0;
            position: relative;
            margin-bottom: 10px;
        }
        .header span{
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            
        }
        .header .span1{
            position: absolute;
            left: 60px;
            bottom: 30px;
        }
        .header .span2{
            position: absolute;
            right: 60px;
            bottom: 30px;
        }
        .main .left{
            width: 30px;
            height: 180px;
            float: left;
            background: #51a251;
            margin-top: 10px;
            margin-left: 110px;
            border-radius: 8px;
        }
        .main .center{
            width: 200px;
            height: 230px;
            float: left;
            background: #51a251;
            margin: 0 10px;
            border-radius: 0 0 15px 15px;
        }
        .main .right{
            width: 30px;
            height: 180px;
            float: left;
            background: #51a251;
            margin-top: 10px;
            border-radius: 8px;
        }
        .footer .left{
            width: 30px;
            height: 80px;
            float: left;
            background: #51a251;
            margin-left: 190px;
            border-radius: 0 0 15px 15px;
        }
        .footer .right{
            width: 30px;
            height: 80px;
            float: left;
            background: #51a251;
            margin-left: 60px;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            <div class="header">
                <span class="span1"></span>
                <span class="span2"></span>
            </div>
            <div class="main">
                <div class="left"></div>
                <div class="center"></div>
                <div class="right"></div>
            </div>
            <div class="footer">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

    </div>
</body>

</html>
