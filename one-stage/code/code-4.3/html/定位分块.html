<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: pink;
        }
        .box .top{
            position: fixed;
            width: 100%;
            height: 100px;
            background: yellow;
        }
        .box .left{
            position: fixed;
            width: 200px;
            top: 100px;
            bottom: 0;
            background: blue;
        }
        .box .right{
            position: fixed;
            top: 100px;
            left: 200px;
            right: 0;
            bottom: 0;
            background: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
