<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin: 50px auto;
        }
        
        h3,
        h4 {
            text-align: center;
        }
        
        img {
            display: block;
            margin: 0 auto;
            width: 300px;
            height: 300px;
            background-size: cover;
        }
        
        .box>div {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>标题</h3>
        <h4>信息</h4>
        <img src="./img/0.png" alt="">
        <div id="btn">
            <button name="fz">服装</button>
            <button name="bb">包包</button>
            <button name="ydx">运动鞋</button>
        </div>
    </div>
    <script>
        //01-先获取页面中对应的标签
        var oDiv = document.getElementById("btn");
        var oH3 = document.getElementsByTagName("h3")[0];
        var oH4 = document.getElementsByTagName("h4")[0];
        var oImg = document.getElementsByTagName("img")[0];

        //02-通过事件委托的方式来注册事件
        oDiv.onclick = function(e) {
            //03-获取当前点击的按钮
            var e = e || window.event;
            var target = e.target;

            var type = target.getAttribute("name");
            //04-发送网络请求
            var xhr = new XMLHttpRequest;
            xhr.open("get", "./server/01-getJSONData.php?type=" + type, true);
            xhr.send();
            xhr.onload = function() {
                if (xhr.status == 200) {
                    //请求成功----更新UI
                    //JSON->JS对象
                    var data = JSON.parse(xhr.responseText);

                    oH3.innerText = data.title;
                    oH4.innerText = data.des;
                    //oImg.src = data.src;
                    oImg.setAttribute("src", data.src);
                }
            }
        }
    </script>
</body>

</html>
