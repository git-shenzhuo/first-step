<!-- 数据存储方法
[1] 前端页面的数据存储方案
    001-以JavaScript数组|对象存储 - 内存
    002-其它的数据存储方案
        (1) Cookie 把数据保存到浏览器中(电脑)  有效期(session)
        (2) sessionStorage(会话存储) 把数据保存到浏览器中(电脑)，有效期(session)
        (3) localStorage(本地存储)   把数据保存到电脑硬盘上面
        (4) indexDB|webSQL 前端数据库(不用)

        
[2] 服务器端的数据存储方案
    001-以JSON文件或者是XML文档的方式来保存数据
    002-以服务器的数据结构来保存数据 array()
    003-把数据保存到数据库中(保存数据的仓库) -->
