<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>微博点赞</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding: 50px;
            background: #000;
        }
        
        li {
            list-style: none;
            background: #fff;
            width: 600px;
            height: 100px;
            position: relative;
            margin-bottom: 10px;
        }
        
        li .title {
            padding: 5px;
            font-size: 14px;
            /* font-weight: lighter; */
            color: #666
        }
        
        li .name {
            color: #ccc;
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
        
        li .good {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 12px
        }
        
        li .good span {
            display: block;
            width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            color: #fff;
            margin-right: 10px;
            float: left;
            border-radius: 20px;
        }
        
        li .good span:nth-child(1) {
            background: lightblue;
        }
        
        li .good span:nth-child(2) {
            background: lightcoral;
        }
    </style>
</head>

<body>
    <ul id="list">
        <!-- <li data-id="">
            <h3 class="title">说三条支撑你活下去的理由？因为我胡三六条，可是六条被人杠了……</h3>
            <p class="name">malin</p>
            <p class="good">
                <span class="dianzan">点赞 15</span>
                <span class="dis">评论 22</span>
            </p>
        </li> -->
    </ul>
    <script src="./src/jquery-3.4.1.js"></script>
    <script>
        //001-监听网页的加载
        window.onload = function() {

            document.cookie = "name=zs";
            document.cookie = "age=18";

            let oList = document.querySelector("#list");
            //002-发送异步的网络请求
            $.get({
                url: "./server/weibo.json",
                cache: false,
                success(data) {
                    //jQuery框架中的get方法，默认已经把服务器返回的数据转换为JS数组|对象
                    // console.log(data);

                    //003-根据服务器返回的数据渲染页面
                    // data.forEach(element => {
                    //     let html = `<h3 class="title">${element.content}</h3>
                    //             <p class="name">malin</p>
                    //             <p class="good">
                    //                 <span class="dianzan">点赞 15</span>
                    //                 <span class="dis">评论 22</span>
                    //             </p>`
                    //     let oLi = document.createElement("li");
                    //     oLi.innerHTML = html;
                    //     oList.appendChild(oLi);
                    // });

                    //处理服务器返回的数据，根据数据生成标签并且把标签显示在页面
                    let res = "";
                    data.forEach(element => {
                        res += ` <li data-i="${element.id}">
                                <h3 class="title">${element.content}</h3>
                                <p class="name">${element.username}</p>
                                <p class="good">
                                    <span class="top">点赞 ${element.top}</span>
                                    <span class="down">踩 ${element.down}</span>
                                </p>
                            </li>`

                    });
                    oList.innerHTML = res;
                }
            })

            //点赞功能实现思路
            //[1] 通过事件委托来给点赞标签绑定事件
            //[2] 当事件被触发，发送网络请求给后端(传递参数：当前标签的ID值)
            //[3] 服务器端接受到参数之后，先获取对应的那条数据
            //[4] 更新数据
            //[5] 把最新的数据返回
            //[6] 当客户端页面拿到服务器返回的最新数据后更新UI界面
            oList.onclick = function(e) {
                var e = e || window.event;
                var target = e.target || e.srcElement;

                //根据标签来获取id值(li标签身上的data-i属性值)
                //var index = target.parentElement.parentElement.getAttribute("data-i");
                var index = target.parentElement.parentElement.dataset.i;

                console.log(index);
                if (target.className == "top") {
                    $.get({
                        url: "./server/api/updateTop.php",
                        data: {
                            id: index
                        },
                        success(res) {
                            target.innerHTML = "点赞 " + res;
                        }
                    })
                }
            }
        }
    </script>
</body>

</html>
