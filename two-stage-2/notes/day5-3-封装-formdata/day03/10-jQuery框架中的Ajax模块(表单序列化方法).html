<body>
    <form>
        <input type="text" name="className" placeholder="请输入班级名称">
        <input type="text" name="type" placeholder="请输入专业">
        <input type="text" name="color" placeholder="请输入喜欢的颜色">
    </form>
    <button>发送请求</button>
    <script src="./src/jquery-3.4.1.js"></script>
    <script>

            $.ajax({

            console.log($("form").serialize())
