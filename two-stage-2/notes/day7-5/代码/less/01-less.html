<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/04-less.css">

</head>

<body>
    <div>我是div1</div>
    <div>我是div2</div>
    <h1>我是标题</h1>
    <script>
        /*笔记
         * [1] Less介绍：CSS预处理语言，对CSS扩展，使用的时候需要先编译成CSS文件。
         * [2] 安装:     $ npm install -g less
         *     检查:     $ less --version
         * [3] 创建less文件，编写样式
         * [4] 编译(less->css文件)
         *       (1) 通过命令行编译 $ lessc 01-less.less > 01-less.css
         *       (2) webStrom配置项(file 监听工具-可以自动编译) 设置-Tools-File 监听-(+)-less
         *       (3) 软件(考拉) 网址：http://koala-app.com/   勾选自动编译 + source Map + 执行编译(压缩)
         *       (4) VSCode  安装插件 easy less  补充:live server
         * [5] less文件中支持两种注释风格
         *       备注1：当编译成css文件后，仅仅保留多行注释，单行注释会被清除
         *       备注2：在编译成css文件时，选择压缩CSS代码，所有注释均被清除
         * [6] Mixin 函数(混入)
         *      声明语法 .名字(形参列表){函数体}
         *      使用语法 .名字();
         * */
    </script>
<span>spanA</span>
<span>spanB</span>
</body>

</html>
