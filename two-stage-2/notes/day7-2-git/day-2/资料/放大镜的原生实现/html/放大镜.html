<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul li {
            list-style: none;
        }

        .wrapper {
            width: 960px;
            margin: 50px auto 0 auto;
            overflow: hidden;
        }

        .smail {
            float: left;
            width: 360px;
            margin-right: 25px;
            overflow: hidden;
        }

        .smail_box {
            width: 100%;
            height: 360px;
            position: relative;
            margin-bottom: 20px;


        }

        .smail img {
            width: 100%;
            height: 100%;
            display: block;

        }

        .make {
            width: 120px;
            height: 120px;
            background: rgba(202, 130, 9, 0.65);
            position: absolute;
            left: 0px;
            top: 0px;
            display: none;
        }

        .list {
            width: 80%;
            height: 80px;
            padding: 0 5px;
            float: left;
            overflow: hidden;
        }

        .smail ul {
            height: 100%;
            width: 450px;
        }

        .smail>p {
            cursor: pointer;
            width: 10%;
            float: left;
            height: 80px;
            width: 30px;
            background: rgba(0, 0, 0, 0.7) url("../images/上一页.png") no-repeat center center;

        }

        .smail>p:last-of-type {
            background: rgba(0, 0, 0, 0.7) url("../images/下一页.png") no-repeat center center;

        }


        .smail li {
            height: 100%;
            width: 80px;
            margin-right: 10px;
            float: left;
        }

        li>img {
            width: 100%;
            height: 100%;
        }


        .big {
            float: left;
            width: 360px;
            height: 360px;
            overflow: hidden;
            display: none;

        }

        .big>img {
            display: block;
            width: 1080px;
            height: 1080px;
        }
    </style>
</head>

<body>
    <article class="wrapper">
        <div class="smail">
            <div class="smail_box">
                <img src="../images/h_1.jpg" alt="">
                <div class="make"></div>
            </div>
            <p class="left"></p>
            <div class="list">
                <ul>
                    <li><img src="../images/h_1.jpg" alt=""></li>
                    <li><img src="../images/h_2.jpg" alt=""></li>
                    <li><img src="../images/h_3.jpg" alt=""></li>
                    <li><img src="../images/h_4.jpg" alt=""></li>
                    <li><img src="../images/h_5.jpg" alt=""></li>

                </ul>
            </div>

            <p class="right"></p>
        </div>


        <div class="big">
            <img src="../images/h_1.jpg" alt="">
        </div>
    </article>
</body>
<script>
    (function () {
        // 小框外层盒子
        var smail = document.querySelector('.smail');
        // 小图片框节点
        var smailBox = document.querySelector(".smail_box");
        // 小图节点
        var smailImg = smailBox.children[0];
        // 大图片框节点
        var bigBox = document.querySelector('.big');
        //    大图片节点
        var bigImg = bigBox.children[0];
        // 小黄标
        var make = document.querySelector('.make');
        // 图片列表 
        var list = document.querySelector('.list');
        // 图片列表ul
        var ulNode = list.children[0];

        smail.addEventListener('click', bian);


        // 鼠标进入小图框
        smailBox.addEventListener('mousemove', xian);

        // 鼠标划出小图框
        smailBox.addEventListener('mouseout', cang);


        // 现方法
        function xian(e) {
            // 显示大图框
            bigBox.style.display = 'block';
            // 显示小黄标
            make.style.display = 'block';
            let x = e.clientX - smail.offsetLeft - make.offsetWidth / 2;
            let y = e.clientY - smail.offsetTop - make.offsetHeight / 2;
            x <= 0 ? x = 0 : x;
            x >= smailBox.offsetWidth - make.offsetWidth ? x = smailBox.offsetWidth - make.offsetWidth : x;
            y <= 0 ? y = 0 : y;
            y >= smailBox.offsetHeight - make.offsetHeight ? y = smailBox.offsetHeight - make.offsetHeight : y;
            // 小黄标移动
            make.style.left = x + 'px';
            make.style.top = y + 'px';
            // 大图移动
            let bigX = x * (bigImg.offsetWidth - bigBox.offsetWidth) / (smail.offsetWidth - make.offsetWidth);
            let bigY = y * (bigImg.offsetWidth - bigBox.offsetWidth) / (smail.offsetWidth - make.offsetWidth);
            bigImg.style.marginLeft = -bigX + "px";
            bigImg.style.marginTop = -bigY + "px";
        }

        // 藏方法
        function cang(e) {
            bigBox.style.display = 'none';
            make.style.display = 'none';
        }

        function bian(e) {
            // ul可移动最大距离
            var juLi = parseInt(window.getComputedStyle(list).width) - parseInt(window.getComputedStyle(ulNode)
                .width);

            if (e.target.tagName === 'P') {


                // 按下变黄色
                e.target.addEventListener('mousedown', () => {
                    e.target.style.backgroundColor = 'rgba(255,142,0,.7)';
                });

                // 按下变黑色
                e.target.addEventListener('mouseup', () => {
                    e.target.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                });
            }
            // 左边按钮
            if (e.target.className === "left") {
                let ul_px = parseInt(window.getComputedStyle(ulNode).marginLeft);
                ul_px <= juLi ? ulNode.style.marginLeft = juLi + 'px' : ulNode.style.marginLeft = ul_px - 90 + 'px';
            }
            // 右边按钮
            if (e.target.className === 'right') {
                let ul_px = parseInt(window.getComputedStyle(ulNode).marginLeft);
                ul_px >= 0 ? ulNode.style.marginLeft = '0px' : ulNode.style.marginLeft = ul_px + 90 + 'px';
            }
            // 点击列表图片换大图图
            if (e.target.tagName === "IMG") {
                smailImg.src = e.target.src;
                bigImg.src = e.target.src;
            }

        }




    })()
</script>

</html>
