继承
[1] 混入式继承  浅拷贝
[2] 原型式继承  子构造函数.原型对象 = 父构造函数.prototype   无法获取实例成员
[3] 原型链继承  子构造函数.原型对象 = 父构造函数的实例对象     实例对象成员会共享
[4] 借用构造函数继承 在子构造函数中(函数上下文)调用父构造函数   无法获取原型成员
[5] 组合继承    借用构造函数继承 + 原型式继承
