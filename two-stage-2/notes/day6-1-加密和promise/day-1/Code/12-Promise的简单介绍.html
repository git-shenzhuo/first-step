<script>
  /*01-Promise 承诺 保证 */
  /*02-Promise 异步任务的解决方案*/
  /*03-按顺序执行异步任务：task1 -> task2 -> task3  回调函数嵌套*/
  /*如果要执行的异步任务非常的多，使用回调函数嵌套会导致代码结构很复杂，出现回调地狱。*/

  // console.log("--start---");
  //
  // setTimeout(function () {
  //   console.log("task");
  // },1000);
  //
  // console.log("--end---");

  console.log("--start---");

  setTimeout(function () {
    console.log("task-1");

    setTimeout(function () {
      console.log("task-2");

      setTimeout(function () {
        console.log("task-3");

        setTimeout(function () {
          console.log("task-4");

        },200)

      },100);

    },1);

  },1000);


  console.log("--end---");
</script>
