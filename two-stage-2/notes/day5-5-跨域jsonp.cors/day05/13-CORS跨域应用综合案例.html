<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //http://127.0.0.1:8888/code/day05/13-CORS%E.html
        let xhr = new XMLHttpRequest();
        xhr.open("get", "http://wthrcdn.etouch.cn/weather_mini?city=东莞", true);
        xhr.send();
        xhr.onload = function() {
            if (xhr.status == 200) {
                console.log(JSON.parse(xhr.responseText));
            }
        }
    </script>
</body>

</html>
