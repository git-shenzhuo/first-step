        '{"name":"zs","age":19,"color":null,"address":["北京","南京"],hasObj:true}';
        {name:"zs",age:19,color:null};
    JSON和JavaScript对象区别：
        (1) JSON是有格式的字符串，JavaScript对象是Object类型的。
        (2) JSON数据中的key必须要使用双引号，而JavaScript对象中的key可以不使用引号或者使用单引号。
        (3) JSON数据没有函数。
    JSON解析(反序列化处理)
