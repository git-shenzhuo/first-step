<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>保存购物车信息</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .goods li {
            display: inline-block;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }
        
        .goods li:hover {
            background-color: #efefef;
        }
        
        .goods .price {
            color: #f00;
            font-weight: bold;
        }
        
        .goods .price::before {
            content: "￥";
        }
    </style>
    <script src="js/common.js"></script>
    <script>
        window.onload = function() {
            /*
            	思路：
            		商品列表页
            			* 写入cookie
            		购物车页
            			* 读取cookie -> 显示到页面
            			* 删除cookie -> 显示到页面

            		问题：
            			* 对象不能存入cookie	 => json字符串
            			* 数量问题			    => 数组
            			* cookie大小问题		=> 数量

            	json字符串：外观类似与对象/数组的字符串
            		* 格式要求(严格)：
            			* 属性名和字符串必须使用双引号
            			* 不能有多余的逗号
            			* 不能有注释
            			* 属性值必须为以下类型
            				* String
            				* Number
            				* Boolean
            				* Object
            				* Array
            				* Null

            		* Object/Array -> json字符串
            			JSON.stringify() : 得到标准格式的json字符串
            		* json字符串 -> Object/Array
            			JSON.parse(json)






             */
            var goods = document.getElementsByClassName('goods')[0];

            // 声明一个变量，用于存放所有添加的商品信息
            var goodslist = Cookie.get('goodslist'); //'[{},{}..]' 或 ''

            if (goodslist === '') {
                goodslist = []
            } else {
                goodslist = JSON.parse(goodslist); //goodslist必须为json字符串
            }

            // goodslist = JSON.parse(goodslist);//

            // 事件委托
            // 利用事件委托实现添加到购物车的效果
            goods.onclick = function(e) {
                // Event对象兼容
                e = e || window.event;

                // 事件源对象兼容
                var target = e.target || e.srcElement;


                // 判断是否点击了添加购物车按钮
                if (target.parentNode.className === 'add2cart') {
                    // 获取当前li
                    var currentLi = target.parentNode.parentNode;
                    var guid = currentLi.getAttribute('data-guid');

                    // 判断当前商品是否已经添加过
                    // * 已添加：找出这个商品，数量+1
                    // * 未添加：创建对象，商量为1，写入数组

                    var currentGoods = goodslist.filter(function(g) {
                        return g.guid === guid;
                    }); //[{}]或[]

                    if (currentGoods.length > 0) {
                        // 存在，数量+1
                        currentGoods[0].qty++;
                    } else {
                        // 不存在，添加商品

                        // 获取商品信息
                        // 把goods保持外观，存入cookie(只能字符串)：json字符串
                        var goods = {
                            guid: guid,
                            imgurl: currentLi.children[0].src,
                            name: currentLi.children[1].innerText,
                            price: currentLi.children[2].innerText,
                            qty: 1
                        }

                        // 当前商品添加到数组
                        goodslist.push(goods);
                    }

                    // Object->json string
                    // JSON.stringify()

                    // document.cookie = 'goodslist=' + JSON.stringify(goodslist);
                    Cookie.set('goodslist', JSON.stringify(goodslist));
                }
            }

        }
    </script>
</head>

<body>
    <ul class="goods">
        <li data-guid="g01">
            <img src="img/161.jpg">
            <p>短袖衬衣</p>
            <p class="price">98.88</p>
            <div class="add2cart">
                <button>添加到购物车</button>
            </div>
        </li>
        <li data-guid="g02">
            <img src="img/162.jpg">
            <p>短袖衬衣2</p>
            <p class="price">88.88</p>
            <div class="add2cart">
                <button>添加到购物车</button>
            </div>
        </li>
        <li data-guid="g03">
            <img src="img/163.jpg">
            <p>短袖衬衣3</p>
            <p class="price">9.98</p>
            <div class="add2cart">
                <button>添加到购物车</button>
            </div>
        </li>
        <li data-guid="g04">
            <img src="img/164.jpg">
            <p>短袖衬衣4</p>
            <p class="price">8.88</p>
            <div class="add2cart">
                <button>添加到购物车</button>
            </div>
        </li>
    </ul>
    <a href="car.html">去结算</a>
</body>

</html>
