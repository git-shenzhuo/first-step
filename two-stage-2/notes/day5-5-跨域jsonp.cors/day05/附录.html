网络通信协议
IP Internet Protocol（网络之间互连的协议），规定了计算机在因特网上进行通信时应当遵守的规则
    IP地址：4个字节, 一共32位 ，用来标识设备在网络中的位置
    子网掩码: 255.255.255.0 确认两台计算机是否处于同一网段

TCP Transmission Control Protocol（传输控制协议）TCP是面向连接字节流协议通信之前必须先建立连接，TCP相对可靠，它建立连接的过程称为3次握手，经历3次握手，才能建立连接
    //所有的消息传送，需要对方确认送达
    //如果对方没回应，则不断重复发送当前消息，直至对方收到回应为止,因此可以确保数据的准确送达

UDP 是面向数据报的协议 (不可靠的协议)，如果TCP比作是打电话，那么UDP就是在发短信，无需建立连接，发送消息也无需对方确认，无法保证数据的发送顺序，以及准确率，UDP通常用于视频、语音等通信（丢掉了一帧画面是无所谓的）
socket 是一种通信模式，客户端与服务端一直保持着连接，用于随时传输数据
