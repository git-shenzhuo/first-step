<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 400px;
      height: 100px;
      background: red;
    }
  </style>
  <script src="src/jquery-3.4.1.js"></script>
</head>
<body>

<div>我是div1</div>
<div>我是div2</div>

<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>淡入淡出....</button>
<script>

  /*淡入淡出动画执行原理：调整标签的样式(透明度[0-1])*/
  $(function () {
    $("button").eq(0).click(function () {
      $("div").fadeIn(5000,function () {
        console.log("fadeIn--end");
      });
    });

    $("button").eq(1).click(function () {
      $("div").fadeOut(5000,function () {
        console.log("fadeOut--end");
      });
    });

    $("button").eq(2).click(function () {
      $("div").fadeToggle(2000,function () {
        console.log("fadeToggle--end");
      });
    });

    $("button").eq(3).click(function () {
      $("div").fadeTo(2000,0.6,function () {
        console.log("fadeTo--end");
      });
    });
  })
</script>
</body>
</html>
