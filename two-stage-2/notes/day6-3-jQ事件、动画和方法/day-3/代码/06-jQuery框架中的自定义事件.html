<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="src/jquery-3.4.1.js"></script>

</head>
<body>
<button>按钮</button>
<script>

  $(function () {
    /*自定义事件是无法触发的，只能自动触发*/
    $("button").on("oooo",function () {
      console.log("尽情的嘲讽吧----");
    })

    $("button").triggerHandler("oooo");
  })

</script>
</body>
</html>
