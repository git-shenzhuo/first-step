<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="src/jquery-3.4.1.js"></script>
  <style>
    .box{
      width: 50px;
      height: 50px;
      background: #00d6b2;
      position: relative;
    }
  </style>
</head>
<body>

<div class="box"></div>
<button>执行动画</button>
<script>
  $(function () {
    $("button").click(function () {

      /*参数
      * 第一个参数：要设置的动画样式
      * 第二个参数：动画执行的时间
      * 第三个参数：动画执行完毕后执行的回调
      * */
      $(".box").animate(
          {
            "width":"500px",
            "height":"100px",
            "left":"200px"
          },
          1000,
          function () {
            console.log("动画执行完毕");
          }
      ).delay(2000).slideUp(2000).slideDown().animate(
          {
            "width":"50px",
            "height":"50px",
            "left":"200px",
            "top":"300px"
          },
          5000,
          function () {
            console.log("动画执行完毕");
          }
      )
    })
  })
</script>
</body>
</html>
