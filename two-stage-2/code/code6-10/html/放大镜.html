        <img src="../css/163.jpg"/>
    </div>

</div>
<script>
        $(function(){
            $("#small-box").hover(function(){
                // 显示
                $("#big-box").css("display","block");
                $("#float-box").css("display","block");

                // 滑动触发位移
                $("#small-box").mousemove(function(ele){
                    let top  = ele.clientY - $("#demo")[0].offsetTop - $("#float-box").height() / 2;
                    let left = ele.clientX - $("#demo")[0].offsetLeft - $("#float-box").width() / 2;
                    
                    // 判断
                    if(top < 0){
                        top = 0;
                    }else if(top > $("#demo")[0].offsetHeight - $("#float-box")[0].offsetHeight){
                        top = $("#demo")[0].offsetHeight - $("#float-box")[0].offsetHeight;
                    };
                    if(left < 0){
                        left = 0;
                    }else if(left > $("#demo")[0].offsetWidth - $("#float-box")[0].offsetWidth){
                        left = $("#demo")[0].offsetWidth - $("#float-box")[0].offsetWidth;
                    };

                    
                    // 赋值
                    $("#float-box").css({
                        "top":top + "px",
                        "left":left + "px"
                    });
                    // 大图移动
                    let datop = 0.5 * top;
                    let daleft = 0.5 * left;
                    $("#big-box").children().css({"transform":`translateY(-${datop}px) translateX(-${daleft}px)`})
                });
            },function(){
                // 隐藏
                $("#big-box").css("display","none");
                $("#float-box").css("display","none");
            })
        })
    </script>
