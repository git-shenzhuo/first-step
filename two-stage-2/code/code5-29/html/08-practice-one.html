<body>
    <script>
        $(function () {
            // 给整个页面设置样式
            $("html").css({
                "margin": "0",
                "padding": "0"
            });
            // 创建   #box  标签
            let box = $("<div id='box'></div>");
            // 给 box 设置样式
            box.css({
                'width': '600px',
                'height': '500px',
                'border': '1px solid red',
                'margin': '100px auto'
            });
            // 把 box 插入页面中
            $("body").prepend(box);
            // 创建 ul 标签并插入div
            let ul = $("<ul></ul>");
            box.prepend(ul);
            // 设置 ul 样式
            ul.css({
                'width': '100 %',
                'height': '50 px',
                'padding': 0,
                'display': 'flex',
                // 'justify - content': 'space - around',
                // 'align - content': 'space - around'
            });
            // 创建 li 标签并插入
            let lis = $("<li>电子数码</li><li>网络快玩</li><li>618特价</li><li>跳楼大酬宾</li>");
            ul.prepend(lis);
            // 设置 li 标签样式
            lis.css({
                // 'width': '100px',
                // 'height': '50px',
                'flex': 1,
                'text-align': 'center',
                'line-height': '50px',
                'font-size': '16px',
                "list-style": "none"
            });
            // 创建 img 标签插入
            let img = $('<img src="" alt="">');
            box.append(img);
            // 设置 img 样式
            img.css({
                'width': '500 px',
                'height': '400 px',
                'margin - left': '50 px',
                'margin - top': '20 px'
            });
            // 划过事件
            lis.mouseenter(function () {
                $(this).css({
                    'font-size': '20px',
                    'color': 'red'
                }).siblings().css({
                    'font-size': '16px',
                    'color': '#000'
                });
                let num = $(this).index() + 1;
                let url = `../images/0${num}.webp`
                console.log(url);
                img[0].src = url;
            })


        })
    </script>
</body>
