<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
        .box1{
            width: 300px;
            height: 300px;
            background-color: pink;
            position: relative;
        }
        .box2{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 60px;
            top: 80px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <script>
        // 监听DOM加载完成
        $(function(){
            // 标签到页面的距离
            console.log($(".box2").offset());

            // 标签到最近拥有定位的父元素
            console.log($(".box2").position());

            // 获得标签的宽高
            console.log($(".box1").width());
            console.log($(".box1").height());
            console.log($(".box2").width());
            console.log($(".box2").height());
            
            // 设置标签的宽高
            $(".box2").width(130);
            $(".box2").height(65);
            
        })
    </script>
</body>
</html>
