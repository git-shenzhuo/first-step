<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100%;
            height: 500px;
            position: relative;
            overflow: hidden;
        }
        .banner{
            width: 500%;
            height: 100%;
        }
        img{
            width: 20%;
            height: 100%;
            float: left;
        }
        span{
            font-size: 150px;
            color: #fff;
            position: absolute;
            cursor: pointer;
        }
        span:nth-child(2){
            left: 50px;
            top: 200px;   
        }
        span:nth-child(3){
            right: 50px;
            top: 200px;   
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="banner">
            <img src="../images/01.jpeg" alt="">
            <img src="../images/02.jpeg" alt="">
            <img src="../images/03.jpeg" alt="">
            <img src="../images/04.jpeg" alt="">
            <img src="../images/01.jpeg" alt="">
        </div>
        <span class="left"><</span>
        <span class="right">></span>
    </div>
    <script>
        $(function(){
            let left  = 0;
            let speed = 5;
            // 自动滚动
            let temp = setInterval(function(){
                if(left < -(4 * innerWidth)){
                    left = 0
                };
                left -= speed;
                if(left > 0){
                    left = -3 * innerWidth;
                }
                $(".banner").css("margin-left",left + "px");
            },20);
            // 点击滚动
            $("span").eq(0).click(function(){
                if(left % innerWidth == 0){
                    left = left + innerWidth;
                }else{
                    left = (parseInt(left / innerWidth) + 1) * innerWidth;
                }
                $(".banner").css("margin-left",left + "px");
                // clearInterval(temp);
            });
            $("span").eq(1).click(function(){
                if(left % innerWidth == 0){
                    left = left - innerWidth;
                }else{
                    left = (parseInt(left / innerWidth) - 1) * innerWidth;
                }
                $(".banner").css("margin-left",left + "px");
            })
            // 鼠标划入，定时器暂停
            $("#box").mouseenter(function(){
                clearInterval(temp);
            })
            $("#box").mouseleave(function(){
                temp = setInterval(function(){
                    if(left < -(4 * innerWidth)){
                        left = 0
                    };
                    left -= speed;
                    if(left > 0){
                        left = -3 * innerWidth;
                    }
                    $(".banner").css("margin-left",left + "px");
                },20)
            })
            
            
        })
    </script>
</body>
</html>
