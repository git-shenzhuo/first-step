<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            width: 100%;
            height: 500px;
            position: relative;
        }
        span{
            font-size: 150px;
            color: #fff;
            position: absolute;
        }
        span:nth-child(1){
            left: 50px;
            top: 200px;
        }
        span:nth-child(2){
            right: 50px;
            top: 200px;
        }
        ul{
            width: 500%;
            height: 100%;
            position: absolute;
        }
        li{
            float: left;
            width: 20%;
            height: 100%;
        }
        img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="box">
        <span>&lt</span><span>&gt</span>
        <ul>
            <li><img src="../images/01.jpeg" alt=""></li>
            <li><img src="../images/02.jpeg" alt=""></li>
            <li><img src="../images/03.jpeg" alt=""></li>
            <li><img src="../images/04.jpeg" alt=""></li>
            <li><img src="../images/01.jpeg" alt=""></li>
        </ul>
    </div>
    <script>
        $(function(){
            let len = $("li").length;
            let index = 0;
            // 上一张   before
            function before(){
                index++;
                if(index >= len - 1){
                    index = 0;
                }
                $("ul").css("left",)
            }
            // 下一张   after
            // 每隔一定时间切换下一张

        })
    </script>
    <!-- 
        需求1
点击轮播图
第一步:根据ul创建ol数量

第二步:创建时候添加自定义属性为索引，全局变量也保存一下，为其他做铺垫

第三步:鼠标经过获得索引，添加颜色类样式，排他其他类样式
第四步:根据获得的索引让ul中的图片li显示，或者做运动距离
第五步:写页面刷新后默认图片和ol中的颜色


需求2
焦点轮播图(右击版)

第一步:如果做运动版的就要克隆第一张，因为索引到最后时候会显示白色，让其过渡
第二步:添加点击事件

第三步:如果是运动版的判断一下是否为克隆图，是的话，索引回到0，运动动画style.left为0

第四步:点一下索引加1

第五步:根据索引让图片显示或者隐藏，或者做运动(图片部分end)

第六步:然后做ol跟着图片一起动部分

第七步:先判断是否为克隆图，是的话，第一个ol li添加颜色，最后一个li删除颜色
如果不是克隆图，排他功能，所有去掉颜色，然后li[索引]添加颜色类样式

点击左边版

第一步:不用判断克隆图，索引--
第二步:做运动或者显示隐藏
然后上面图片功能解决了

解决下面ol

第三步:不用判断克隆图，直接排它，完成

需求3
自动轮播(离成功差不多了，这个只需要花一点点时间太)

第一步焦点轮播图右击函数抽出来，封装起来

第二步:然后添加定时器，定时器函数为这个你抽出来的

第三步:鼠标进入关掉定时器
第四步:离开添加

第五步:页面中保存一个，用来页面加载时候，就开始轮播
     -->
</body>
</html>
