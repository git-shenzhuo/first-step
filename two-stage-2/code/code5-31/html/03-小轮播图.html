<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 700px;
            height: 350px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
            border-radius: 25px;
            border: 2px solid red;
        }

        .banner {
            width: 1000%;
        }

        .banner p {
            float: left;
            width: 700px;
            height: 350px;
        }

        .banner p img {
            width: 100%;
            height: 100%;
        }

        span {
            font-size: 44px;
            color: #fff;
            position: absolute;
            top: 150px;
            cursor: pointer;
        }

        span:nth-child(2) {
            left: 30px;
        }

        span:nth-child(3) {
            right: 30px;
        }

        .down {
            font-size: 66px;
            color: blue;
        }

        ul {
            width: 160px;
            height: 20px;
            position: absolute;
            bottom: 10px;
            right: 30px;
            display: flex;
            justify-content: space-between;
        }

        ul li {
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            float: left;
            background-color: #fff;
        }

        .across {
            background-color: red;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="banner">
            <p><img src="../images/01.jpeg" alt=""></p>
            <p><img src="../images/02.jpeg" alt=""></p>
            <p><img src="../images/03.jpeg" alt=""></p>
            <p><img src="../images/04.jpeg" alt=""></p>
            <p><img src="../images/05.jpeg" alt=""></p>
            <p><img src="../images/06.jpeg" alt=""></p>
            <p><img src="../images/01.jpeg" alt=""></p>
        </div>
        <span class="shang">&lt;</span>
        <span class="xia">&gt;</span>
        <ul>
            <li class="across">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    <script>
        $(function () {
            // 自动播放
            let speed = 2;
            let left  = 0;
            let time  ;
            function qq(){
                time = setInterval(function(){
                    left -= speed;
                    if(left < -4200){
                        left = 0;
                    }

                    $(".banner").css("margin-left",left + "px");
                    // 下面角标一起变化
                    $("li").removeClass("across");
                    let num = parseInt(left / -700 + 0.5);
                    // if(num > 5){
                    //     num = 0
                    // };
                    $("li").eq(num).addClass("across");
                },10);
            }
            qq();
            
            
            // 点击切换
            $("span").stop().click(function(){
                if($(this).hasClass("shang")){
                    left = (parseInt(left / 700) + 1) * 700;
                }else{
                    left = (parseInt(left / 700) - 1) * 700;
                };
                if(left > 0){
                        left = -3500;
                };
                $(".banner").css("margin-left",left + "px");
                
            })
            // 鼠标进入定时器停止
            $(".box").hover(function(){
                clearInterval(time);
            },function(){
                // setInterval(function(){
                //     left -= speed;
                //     if(left < -4200){
                //         left = 0;
                //     }
                //     $(".banner").css("margin-left",left + "px");
                //     // 下面角标一起变化
                //     $("li").removeClass("across");
                //     let num = parseInt(left / -700 + 0.5);
                //     if(num > 6){
                //         num = 0
                //     };
                //     $("li").eq(num).addClass("across");
                // },2000);
                qq();
            });
            // $(".box").mouseleave(function(){
            //     setInterval(function(){
            //         left -= speed;
            //         if(left < -4200){
            //             left = 0;
            //         }
            //         $(".banner").css("margin-left",left + "px");
            //         // 下面角标一起变化
            //         $("li").removeClass("across");
            //         let num = parseInt(left / -700 + 0.5);
            //         if(num > 6){
            //             num = 0
            //         };
            //         $("li").eq(num).addClass("across");
            //     },10);
            // })
            
        })
    </script>
</body>

</html>
