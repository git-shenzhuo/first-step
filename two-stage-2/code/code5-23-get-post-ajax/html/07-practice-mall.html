    <script>
        window.onload = () => {
            let box = document.querySelector("#box");
            let url = "http://localhost/code/code5-23/php/07-parctice-mall.php";
            let xhr = new XMLHttpRequest;
            xhr.open("get", url, true);
            xhr.send();
            xhr.onload = () => {
                if (xhr.status == 200) {
                    let a = JSON.parse(xhr.responseText);
                    let html = "";
                    console.log(a);
                    for (let i = 0; i < a.length; i++) {
                        html += `<dl>
                        <dt><img src=${a[i]["src"]} alt=""></dt>
                        <dd>
                            <h2>${a[i]["name"]}</h2>
                            <div class="price">
                                <span class="original">原价：￥${a[i]["priceA"]}</span>
                                <span class="discount">现价：￥${a[i]["priceB"]}</span>
                            </div>
                        </dd>
                    </dl>`;
                    };
                    box.innerHTML = html;
                }
            }
        }
    </script>
