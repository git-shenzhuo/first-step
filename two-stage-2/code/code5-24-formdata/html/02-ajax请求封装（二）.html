<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>发送请求1</button>
    <button>发送请求2</button>
    <script>
        // 拿到标签
        let but1 = document.querySelectorAll("button")[0];
        let but2 = document.querySelectorAll("button")[1];
        let url1 = "http://localhost/second%20stage/code/code5-24/php/03-ajax2-1.php";
        let url2 = "http://localhost/second%20stage/code/code5-24/php/03-ajax2-1.php";
       
        // 封装二，有数据传输。
        function get(url,data,success,error) {
            let xhr = new XMLHttpRequest();
            // 中文转码????有问题
            // url = encodeURI(url);
            let querys = "";
            let arr = [];
            for(key in data){
                arr.push(`${key}=${data[key]}`);
            }
            querys = arr.join("&");
            url = `${url}?${querys}`;
            console.log(url);
            
            xhr.open("get", url, true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        // console.log("success   " + xhr.responseText);
                        success(xhr);
                    }else{
                        // console.log("error   " + xhr.statusText);
                        error(xhr);
                    }
                }
            }
        }
        but1.onclick = function(){
            get(url1,
            {
            "name":"ww",
            "age":33
            },
            xhr=>{
                let span = document.createElement("span");
                span.innerText = xhr.responseText;
                document.body.appendChild(span);
            },
            xhr=>{
                let span = document.createElement("span");
                span.innerText = xhr.statusText;
                document.body.appendChild(span);
            });
        }
        but2.onclick = function(){
            get(url2,
            {
            "name":"王五",
            "age":55
            },
            xhr=>{
                let span = document.createElement("span");
                span.innerText = xhr.responseText;
                document.body.appendChild(span);
            },
            xhr=>{
                let span = document.createElement("span");
                span.innerText = xhr.statusText;
                document.body.appendChild(span);
            });
        }
    </script>
</body>

</html>
