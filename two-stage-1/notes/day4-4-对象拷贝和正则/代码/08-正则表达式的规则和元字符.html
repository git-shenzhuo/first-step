<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  1234567
  239204
  123445
  3493054543
  /*
001 所有字母和数字都是按照字面量进行匹配,和字符串匹配等效 如/good/gi
002 字符类（只记小写字母即可）
    - .  : 除换行以外的字符
    - \w : 代表数字或字母或下划线
    - \W : 非数字字母和下划线字符
    - \d : 数字
    - \D : 非数字
    - \s : 代表一个空格
    - \S : 空格以外的字符
    注意：以上所有字符类都只是匹配“一个”字符

003 边界处理
    - \b : 匹配一个单词边界，也就是指单词和空格间的位置
    - \B : 匹配非单词边界。

004 特殊符号
    >  ^  $  .  *  +  ?  =  !  :  |  \  /  ()  []  {}
    - []: 代表任意“单个字符” ,里面的内容表示“或”的关系
        + -: 代表范围
        + ^: 代表非
        [abc]d  能够匹配到的数据可以是ad bd cd
        [a-z]\d 小写字母，后面是一个数字
        [5-9]   匹配5 6 7 8 9 这几个数字
        [^5-9]  取反

    - (): 表示分组（n是以最左边括号出现的顺序排列）
        + $1: 表示第一个分组
        + $n: 表示第n个分组（不能写在正则表达式里）
        + \n: 在正则分组后面使用，表示对第n个分组的引用(一定要写在正则表达式里)
        建议：编写的正则分组数量越少越好

    - |:  表示或者 a|b|c === [abc]

    - 锚点定位
        + ^: 表示以什么开头
        + $: 表示以什么结尾

    - 表示数量，对前一个字符计数，
        + *: 代表0个或0个以上  {0,}  可有可无
        + +: 代表1个或1个以上  {1,}  至少有一个
        + ?: 代表0个或1个     {0,1}
        + {}:
            \d{5}:    匹配5个数字
            \d{5,10}: 匹配5个到10个数字
            \d{5,}:   匹配5个或5个以上的数字
        说明:
            1）数量词*,+,{5,}，会尽可能多的去匹配结果（贪婪）
            2）在后面加一个?表示尽可能少的去匹配结果（非贪婪）
   */
</script>
</body>
</html>
