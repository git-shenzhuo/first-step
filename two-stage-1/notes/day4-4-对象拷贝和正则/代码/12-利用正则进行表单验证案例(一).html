<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #email,#phone{width: 200px;margin-left: 10px}
  </style>
</head>
<body>
<form action="">
  <div>
    <label for="email">用户邮箱</label>
    <input type="text" placeholder="请输入邮箱" id="email">
    <span class="info"></span>
  </div>
  <div>
    <label for="phone">手机号码</label>
    <input type="text" placeholder="请输入手机号码" id="phone">
    <span class="info"></span>
  </div>
  <div><input type="button" value="提交" id="btn"></div>
</form>
<script>

  /*01-先获取页面中指定的标签*/
  let oEmail = document.querySelector("#email");
  let oPhone = document.querySelector("#phone");
  let oBtn   = document.querySelector("#btn");
  let oInfos = document.querySelectorAll(".info");
  let emailReg = /^[\w]+@[\w]+\.[a-zA-Z]+$/;
  let phoneReg = /^1[3-9]\d{9}$/;
  let emailIsOk = false;
  let phoneIsOk = false;

  /*02-当输入框失去焦点的时候正则校验*/
  oEmail.onblur = function () {
   /*获取输入框的值*/
    let email = this.value.trim();
    if (email)
    {
      /*输入框有值*/
      if (emailReg.test(email))
      {
        oInfos[0].innerText   = "邮箱验证成功";
        oInfos[0].style.color = "#195";
        emailIsOk = true;
      }else
      {
        oInfos[0].innerText   = "邮箱验证失败";
        oInfos[0].style.color = "red";
        emailIsOk = false;
      }

    }else
    {
      /*输入框没有值*/
      oInfos[0].innerText   = "邮箱不能为空";
      oInfos[0].style.color = "#f08";
      emailIsOk = false;
    }
  }

  oPhone.onblur = function () {
    /*获取输入框的值*/
    let phone = this.value.trim();
    if (phone)
    {
      /*输入框有值*/
      if (phoneReg.test(phone))
      {
        oInfos[1].innerText   = "手机号码验证成功";
        oInfos[1].style.color = "#195";
        phoneIsOk  = true;
      }else
      {
        oInfos[1].innerText   = "手机号码验证失败";
        oInfos[1].style.color = "red";
        phoneIsOk  = false;
      }

    }else
    {
      /*输入框没有值*/
      oInfos[1].innerText   = "手机号码不能为空";
      oInfos[1].style.color = "#f08";
      phoneIsOk  = false;
    }
  }

  /*03-提交：要求两个输入框都验证通过才能提交跳转*/
  oBtn.onclick  = function () {
    if (emailIsOk && phoneIsOk)
    {
      /*跳转*/
      window.open("http://wendingding.com");
    }else
    {
      /*提示*/
      alert("请完善信息");
    }
  }
</script>
</body>
</html>
