  /*02-函数的参数是引用类型*/
  var obj = {name:"zs"};

  function f(o) {
    console.log(o.name);                //zs
    o.name = "巧虎";
    console.log(o.name);                //巧虎
  }

  f(obj);  /*把obj保存的内容(地址-引用)拷贝一份给o*/
  console.log("obj.name=",obj.name);    //巧虎


  /*总结：如果函数的参数是引用类型的，那么在函数体内修改了参数，外部的实参也会被修改。*/
