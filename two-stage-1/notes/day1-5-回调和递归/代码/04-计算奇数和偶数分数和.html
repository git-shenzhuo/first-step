  function f() {

    /*获取函数调用传递的第一个参数*/
    var num = arguments[0];

    if (typeof num != "number")
    {
      alert("对不起，该函数只能接收数字");
      return;     //表示后面的代码不执行
    }

    /*声明一个变量记录累加和*/
    var total = 0;
    for (var i = (num % 2 != 0) ? 1 : 2;i<= num; i += 2 )
