<script>

  /*00-先获取标签*/
  var bookList = document.getElementsByClassName("book-list")[0];

  /*01-提供数据*/
  var data = [
    {
      name:"白夜行（2017版）",
      price:"￥41.10",
      press:"新经典文化",
      author:"东野圭吾",
      src:"1.jpg"
    },
    {
      name:"黄金时代",
      price:"￥26.2",
      press:"新经典文化",
      author:"王小波",
      src:"2.jpg"
    },
    {

      price:"￥45.70",
      press:"三联书店",
      author:"黄仁宇",
      src:"4.jpg"
    }];

  /*02-根据数据生成标签拼接*/
  var liArr = data.map(function (item,index) {
    var html =   '<li>'+
                 '<img src='+"img/"+item.src+' alt="" class="image-class">'+
                    '<div class="book-class">'+
                    '<div>'+item.name+'</div>'+
                    '<div>作者：'+item.author+'</div>'+
                 '<div>价格：$ '+item.price+'</div>'+
                 '<div>出版社：'+item.press+'</div>'+
                 '</div>'+
                 '</li>';
    return html;
  })

  /*03-设置UI*/
  var liHtml = liArr.join("");
  bookList.innerHTML = liHtml;
</script>
