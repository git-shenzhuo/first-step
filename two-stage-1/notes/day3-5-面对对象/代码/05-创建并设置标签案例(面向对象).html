<script>

  var $ = {
    getEles:{
      tageName:function (tagName) {
        return document.getElementsByTagName(tagName);
      },
      className:function (className) {
        return document.getElementsByClassName(className);
      },
    },
    setStyle:{
      setBackground:function (eles,background) {
          for (var i = 0 ; i<eles.length;i++)
          {
            var  ele             = eles[i];
            ele.style.background = background;

          }
  },
      setBorder:function (eles,border) {
          for (var i = 0 ; i<eles.length;i++)
          {
            var  ele             = eles[i];
            ele.style.border     = border;
          }
      }
    }
  }

  // var spans = $.getEles.tageName("span");

  $.setStyle.setBackground($.getEles.tageName("p"), "#195");
  $.setStyle.setBorder($.getEles.tageName("p"), "2px solid #ccc");

</script>
