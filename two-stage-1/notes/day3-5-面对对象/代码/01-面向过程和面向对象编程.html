<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script>
  /*编程的目的都是为了解决某个特定的问题：计算器/角度计算/获取随机数*/
  /*面向对象或者是面向过程都是为了解决问题而采用的一种方式(策略)*/

  /*面向-过程：关注的是解决问题需要的某一个过程(步骤)，关注的是具体的过程*/
  /*面向-对象：关注的是解决问题需要的合适对象*/

  /*洗衣服
  * 面向过程
  * [1] 收集所有需要清洗的脏衣服
  * [2] 找一个洗衣服的盆
  * [3] 把脏衣服放在盆里
  * [4] 把水龙头打开，放水10分钟
  * [5] 把洗衣粉或者是洗衣液取10勺放在盆里
  * [6] 浸泡10分钟
  * [7] 搓洗10分钟 摩擦摩擦 是魔鬼的步伐
  * [8] 把水倒掉
  * [9] 接清水把衣服败干净
  * [10] 把衣服拿出来 拧干
  * [11] 把衣服晾晒
  *
  *
  * 面向对象
  * [1] 收集所有需要清洗的脏衣服。
  * [2] 把衣服放到洗衣机里面设定对应的程序。
  * */

  /*备注：面向对象一定比面向过程好？ 得看具体的应用场景*/
  /*关系：面向对象其实是对面向过程的封装。*/
  /*重点：面向对象编程-合适的对象(自己创建和维护)。*/

</script>
</body>
</html>
