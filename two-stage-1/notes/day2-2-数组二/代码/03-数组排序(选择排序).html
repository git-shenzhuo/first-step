<script>

  /*
  * 选择排序：顺序找出数组中最小的值放在数组前端。
  * */
  var arr = [100,33,4,90,21,3,2,32,7];
  for (var i = 0 ,len = arr.length;i<len-1;i++) {
    for (var j = i + 1, len = arr.length; j < len; j++)
    {
      if ( arr[i] > arr[j])
      {
        var temp = arr[i];
        arr[i]   = arr[j];
        arr[j]   = temp;
      }
    }
  }
  console.log(arr);

  /*
  * i = 0
  *   j = 1 arr[0] > arr[1] [3,21,2,32,7];
  *   j = 2 arr[0] > arr[2] [2,21,3,32,7];
  *   j = 3 arr[0] > arr[3] [2,21,3,32,7];
  *   j = 4 arr[0] > arr[4] [2,21,3,32,7];
  * i = 1
  *   j = 2 arr[1] > arr[2] [2,3,21,32,7];
  *   j = 3 arr[1] > arr[3] [2,3,21,32,7];
  *   j = 4 arr[1] > arr[4] [2,3,21,32,7];
  * i = 2
  *   j = 3 arr[2] > arr[3] [2,3,21,32,7];
  *   j = 4 arr[2] > arr[4] [2,3,7,32,21];
  * i = 3
  *   j = 4 arr[3] > arr[4] [2,3,7,21,32];
  *
  * */

</script>
