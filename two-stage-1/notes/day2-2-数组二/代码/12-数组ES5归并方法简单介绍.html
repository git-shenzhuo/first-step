<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  var arr = [1,3,4,2];

  /*归并方法*/
  /*第一个参数：前一个数字*/
  /*第二个参数：当前的数字*/
  /*第三个参数：当前的索引*/
  /*第四个参数：数组本身*/
  var res = arr.reduce(function (x,y,index,arr) {
    console.log(x, y, index, arr);
    return x + y;
  })

  console.log(res); //((1 + 3) + 4) + 2
  /*
  * 第一次执行：x = 1 y = 3 index = 1  x + y == 4
  * 第二次执行：x = 4 y = 4 index = 2  x + y == 8
  * 第三次执行：x = 8 y = 2 index = 3  x + y == 10
  * */

  var res2 = arr.reduceRight(function (x,y,index,arr) {
    console.log(x, y, index, arr);
    return x + y;
  })
  console.log(res2);


  //[1,3,4,2];
  var res3 = arr.reduce(function (x,y,index,arr) {
    console.log(x, y, index, arr);
    return x * (y + 2);
  })
  console.log(res3);  //((1 * (3 + 2)) * (4 + 2)) * (2 + 2) ==

  var res4 = arr.reduceRight(function (x,y,index,arr) {
    console.log(x, y, index, arr);
    return x * (y + 2);
  })
  console.log(res4);

</script>
</body>
</html>
