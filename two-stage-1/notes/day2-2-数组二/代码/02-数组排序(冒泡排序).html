  for (var i = 0,len = arr.length;i<len;i++)
  {
    for (var j = 0,len = arr.length;j < len-1-;j++)
    {
      if (arr[j] > arr[j+1])
      {

        // b = c;

        // console.log("交换两个数据",arr[j],arr[j+1]);
        /*交换两个数据的时候：引入第三个变量*/
        var temp = arr[j];
        arr[j]   = arr[j+1];
        arr[j+1] = temp;

      }
      console.log("i = "+i+" j = " + j + " 数组 " + arr);
    }
  }

  console.log(arr);


</script>
