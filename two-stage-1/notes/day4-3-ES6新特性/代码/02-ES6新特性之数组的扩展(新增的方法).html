<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  <li>li1</li>
  <li>li2</li>
  <li>li3</li>
  <li>li4</li>
  <li>li5</li>
</ul>
<script>
  /*ES6对数组扩展：新增了很多实用的方法*/
  /*01-Array.from() 把伪数组转换为数组*/
  var likeArray = {0:'zs',1:"18",2:"北京",length:3};   /*伪数组*/
  var lis       = document.querySelectorAll("li");    /*伪数组-NodeList*/
  console.log(likeArray);
  console.log(lis);

  /*伪数组可以实用普通的for循环来遍历，但是无法直接实用数组的方法*/
  // likeArray.forEach(function (value,index) {
  //   console.log(index, value);
  // })

  /*伪数组->数组  实现方案1*/
  // var arr = [];
  // for (let i = 0;i <likeArray.length;i++)
  // {
  //   arr.push(likeArray[i]);
  // }
  // console.log(arr);

  /*伪数组->数组  实现方案2*/
  console.log(Array.from(likeArray));
  console.log(Array.from(lis));


  /*02-Array.of() 把参数列表转换为数组*/
  var arr1 = Array.of(2);                    //[2]
  var arr2 = Array.of(2,3,4);                //[2,3,4]
  var arr3 = Array.of("demoA",2,3,"123");    //["demoA",2,3,"123"]
  console.log(arr1, arr2, arr3);

  /*03-Array.prototype.find和Array.prototype.findIndex 查找数组中满足条件的第一个元素*/
  var arr4 = ["光头强",-3,12,67,-12,70,"王宝强"];

  /*[].find() 查找数组中第一个满足条件的元素，如果找到那么就直接返回，没有找到返回undefined*/
  var res  = arr4.find(function (value,index,arrT) {
    //console.log(value, index, arrT);
    return value < -100;
  })
  console.log(res);

  /*[].findIndex() 查找数组中第一个满足条件的元素，如果找到那么就返回索引，否则返回-1*/
  var resIndex  = arr4.findIndex(function (value,index,arrT) {
    return value == "王宝强";
  })
  console.log(resIndex);

  /*04-[].includes() 检查数组中是否存在指定的元素，true/false*/
  console.log(arr4.includes("小那个打"));     //false
  console.log(arr4.includes("光头强"));      //true

  /*05-[].keys() [].values() 返回迭代器*/
  var arr5   = ["demoA","demoB"];
  var keys   = arr5.keys();
  var values = arr5.values();
  console.log(keys.next().value);  //value当前的索引，done标识是否迭代完
  console.log(keys.next().value);
  console.log(keys.next());
  console.log(values);
  console.log(values.next().value);
  console.log(values.next().value);
  console.log(values.next().value);

  var entries = arr5.entries();
  console.log(entries.next().value);  //[0, "demoA"]
  console.log(entries.next().value);  //[0, "demoB"]

</script>
</body>
</html>
