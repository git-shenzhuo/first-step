<script>
  /*
  * for循环
  * for(初始化；条件判断；变量更新){..循环体..}
  *
  * for循环执行的顺序
  * [1] 执行初始化操作 var i = 0;   只会执行一次
  * [2] 检查循环条件是否成立(true | false)
  * [3] 如果条件成立，那么就执行一次循环体
  * [4] 执行变量更新操作
  * [5] 继续检查循环条件是否成立 [2] -> [3] ->[4] ->[5]
  * [6] 直到循环条件不成立 或者 主动退出 就会结束循环
  *
  * 注意点：注意更新变量的表达式它的执行顺序
  * */

  /*01-for循环的基本使用*/
  // for (var i = 0;i <= 10;i++)
  // {
  //   console.log("当前的值：",i);
  // }

  /*02-可以把初始化语句拿出来，但是不建议这样写*/
  // var i = 0;
  // for (;i <= 100;i++)
  // {
  //   console.log("当前的值：",i);
  // }


  /*死循环*/
  // for(;;){
  //
  // }console.log("---");

  /*03-i的值*/
  for ( var i = 0;i<=10;++i)
  {
    console.log(i);
  }

  console.log("---",i);       //

</script>
</body>
</html>
