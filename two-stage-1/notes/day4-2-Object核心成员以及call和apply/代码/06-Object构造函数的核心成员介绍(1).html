<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*讨论的是Object的静态成员(构造函数身上的属性和方法) 只有Object构造函数自己可以访问*/
  console.dir(Object);
  /*
    length: 1               期望传递的形参的个数
    name: "Object"          函数的名
    create:                 创建对象并且设置该对象的原型对象

    isExtensible            检查该对象是否是可扩展的 添加
    preventExtensions：      禁止对象扩展
    isSealed：               检查该对象是否是可配置的/
    seal:                    禁止对象配置
    isFrozen:                检查该对象是否被冻结    不能添加|不能修改|不能删除 |不能枚举
    freeze：                 冻结对象

    getOwnPropertyDescriptor: 获取对象中指定属性的描述信息(对象)
    getOwnPropertyDescriptors:获取对象中所有属性的描述信息(对象)
    defineProperties:       定义对象的多个属性
    defineProperty:         定义对象的属性

    getOwnPropertyNames:      获取所有的属性名(数组)
    keys：                     获取所有的属性名(数组)

    values：                   获取所有的属性值(数组)
    getPrototypeOf:           获取原型对象
    setPrototypeOf：          设置原型对象

    is:                       比较两个值是否全等(===) ES6
    assign:                   混合对象(MiXin)-把多个对象合并成一个新对象  ES6
   */

  var o = {name:"张思睿",age:18};

  /*参数1：对象  参数2：属性
    configurable: true    该属性是否可配置(删除)
    enumerable: true      该属性是否可枚举(for..in中能够被迭代)
    value: "张思睿"        该属性对应的value值
    writable: true        该属性是否是可写
  */
  console.log(Object.getOwnPropertyDescriptor(o, "name"));
  console.log(Object.getOwnPropertyDescriptors(o));

  /*Object.defineProperty(targetObj,property,attributsObj)
  * 第一个参数：要设置的对象
  * 第二个参数：要设置的属性
  * 第三个参数：属性的描述对象(属性定义对象)
  * */
  // Object.defineProperty(o, "name",{
  //   configurable:false,    /*删除-该属性设置为false后就不能再被设置为true*/
  //   enumerable:false,
  //   value:"张三",
  //   writable:false
  // })
  //
  // /*修改*/
  // console.log(o.name);
  // o.name = "夏天";
  // console.log(o.name);
  //
  // /*枚举-迭代*/
  // for(var key in o)
  // {
  //   console.log(key, o[key]);
  // }
  //
  // /*删除*/
  // console.log(delete o.name);
  // console.log(o.name);
  //
  // Object.defineProperty(o, "name",{
  //   configurable:true,
  //   enumerable:true,
  //   value:"张三",
  //   writable:true
  // })
  // o.name = "小小鸟";
  // console.log(o.name);
  // // console.log(Object.getOwnPropertyDescriptor(o, "name"));


  /*在通过属性描述对象定义属性的时候，如果缺省配置项，那么默认为false*/
  Object.defineProperties(o, {
    "age":{
        configurable:true,
        enumerable:true,
        value:"18",
        writable:true
    },
    "className":{
      // configurable:true,
      enumerable:false,
      value:"一年一班",
      // writable:true
    }
  })

  console.log(Object.getOwnPropertyDescriptors(o));

  console.log(o);


  /*getOwnPropertyNames 获取所有实例成员的属性名字  包含不可被枚举的属性*/
  /*keys 获取所有实例成员的属性名字  仅包含能够被枚举的属性*/
  console.log(Object.getOwnPropertyNames(o));   //["name", "age", "className"]
  console.log(Object.keys(o));                  //["name", "age"]

  /*values 获取所有可枚举的属性值*/
  console.log(Object.values(o));                //["张思睿", "18", "一年一班"]

</script>
</body>
</html>
