<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*bind方法：基本使用
  * 作用：获取一个绑定了this的新函数
  * */

  var o = {
    name:"zs",
    show:function () {
      console.log(this);
    }
  }

  o.show();   //o

  /*当调用bind方法的时候会根据show来生成一个新的函数，该函数中的this被绑定给bind的参数*/
  var f = o.show.bind({name:"lw"});
  console.log(f === o.show);        //false

</script>
</body>
</html>
