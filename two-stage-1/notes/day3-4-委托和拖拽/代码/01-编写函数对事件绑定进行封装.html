  /*IE attachEvent()*/

  /*封装通用的方法：给标签绑定事件(兼容性)*/
  function event(ele,type,handle) {
    if (ele.addEventListener)
    {
      ele.addEventListener(type,handle);
    }else if (ele.attachEvent)
    {
      ele.attachEvent("on"+type,handle);
    }else
    {
      ele["on"+type] = handle;
    }
  }

  event(oDiv,"click",function (event) {
    var event = event || window.event;
    console.log("div---被点击了--1",event.type,event.target);
  })

  event(oDiv,"mouseenter",function (event) {
    var event = event || window.event;
    console.log("div---鼠标移入--1",event.type,event.target);
  })
</script>
