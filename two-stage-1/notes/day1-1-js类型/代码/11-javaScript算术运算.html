<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*算术运算符  加(+) 减(-) 乘(*) 除(/) 模(%)*/
  var num1 = 98;
  var num2 = 50;

  console.log(num1 + num2);
  console.log(num1 - num2);
  console.log(num1 * num2);
  console.log(num1 / num2);

  console.log(num1 % num2);   //取余数
</script>
</body>
</html>
