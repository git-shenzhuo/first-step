<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div></div>

<script src="demo.js"></script>
<script type="text/javascript">
  /*
  * JavaScript引入的方式：
  * [1] 创建script标签，设置type="text/javascript"，在标签中间写js代码
  * [2] 创建script标签，设置src属性引入单独的文件
  *
  * 建议：在开发中使用单独的文件引入
  * 说明：上课的时候使用第一种方式
  * 补充：
  *     a 网页中可以有多个脚本，在执行的时候按顺序从上往下执行(自顶向下)
  *     b 脚本的位置：理论上可以写在任何位置，但是标准规定脚本写在head|body
  *     c 建议：脚本放在body中所有内容的后面
  * */
  alert("Hello !");
  alert("Hi !");

</script>
