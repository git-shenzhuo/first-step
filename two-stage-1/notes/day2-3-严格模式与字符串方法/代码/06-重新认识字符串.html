<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*字符串
  * 概念：N(N>=0)个字符组成的序列。
  * 长度：length 字符的个数。
  * 类型：
  *     基本数据类型字符串    string
  *     基本包装类型字符串对象 String
  *
  * */

  /*01-两种字符串*/
  /**/
  var str1  = "你一会儿看我，你一会儿看云";
  var str2 = new String("你看我时我觉得你很远，你看云时我觉得你很近");
  var str3 = new Object("我失去一双臂膀，就睁开了一只眼睛");

  var bool1 = new Boolean(true);
  var bool2 = new Object(true);
  console.log(bool1, bool2);

  console.log(str1);
  console.log(str2);
  console.log(str3);

</script>
</body>
</html>
