<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*
  * 运行环境存在两种模式
  * [1] 默认模式(非严格模式)
  * [2] 严格模式
  *
  * 兼容性问题：
  * 严格模式是ES5推出的特性，有些老版本浏览器可能不支持严格模式。
  * 严格模式："use strict";  如果不支持严格模式，那么当浏览器扫描到这行字符串的时候会忽略。
  * */

    "use strict";

</script>
</body>
</html>
