<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*要求：1-100之间 7的倍数以及(或者)带有7的数字*/
  for (var i = 7 ; i<100;i++)
  {
    /*i代表的是当前的值*/
    if (i % 7 == 0 || String(i).indexOf("7") != -1)
    {
      console.log(i);
    }
  }
</script>
</body>
</html>
