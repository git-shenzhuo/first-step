<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  /*严格模式的写法
  * 标准写法：在代码作用域顶端(最开始的位置) "use strict";
  * 其它写法：
  * "use strict"      [Y] 省略分号
  *  use strict       [N]
  * 'use strict'      [Y]
  * 'use Strict'      [N] 字母只能小写
  * ' use strict'     [N]
  * 'use strict '     [N]
  * 'use  strict'     [N] 10个字符串，一个都不能少，一个都不能多
  *
  * 位置：写在代码的最前面
  * */

  'use strict';
  console.log("___");


  a = 123;
  console.log(a);

</script>
</body>
</html>
