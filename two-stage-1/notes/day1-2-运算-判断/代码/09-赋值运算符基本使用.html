<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*赋值运算符
  * +=
  * *=
  * /=
  * %=
  * -=
  *
  * */

  var i = 1;
  i = i + 10;


  var s = "蝉鸣的夏季";
  s = s + "刚好遇见你";

  console.log(i);   //11
  console.log(s);   //蝉鸣的夏季刚好遇见你
  i += 20;          //i = i + 20;
  console.log(i);   //31

  i = i - 5;
  console.log(i)    //26
  i -= 5;
  console.log(i);
</script>
</body>
</html>
