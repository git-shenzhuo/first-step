<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*
  * 逻辑运算符
  * 逻辑非(!)    示例 ！操作数         取反，值是一个布尔值(true | false)
  * 逻辑或(||)   示例 操作1 || 操作2
  * 逻辑与(&&)
  * */

  /*01-逻辑非(!) */
  console.log(!0);      //true
  console.log(!1);      //false
  console.log(!10);     //false
  console.log(!"");     //true

  /*02-逻辑或(||)
  * 规则：如果第一个操作数为真，那么就直接返回第一个操作数，否则返回第二个操作数
  * */
  console.log(1 || 0);  //1
  console.log(1 || 1);  //1(1)
  console.log(0 || 1);  //1
  console.log(0 || 0);  //0(2)

  console.log(1 || 2);  //1
  console.log(2 || 1);  //2
  console.log(0 || 5);  //5
  console.log(0 || 1);  //1

  /*03-逻辑与(&&)
  * 规则：如果第一个操作数为真，那么就直接返回第二个操作数，否则返回第一个操作数
  * */
  console.log("----------");
  console.log(1 && 0);  //0
  console.log(1 && 1);  //1(2)
  console.log(0 && 1);  //(0)
  console.log(0 && 0);  //0(1)

  console.log(1 && 2);  //2
  console.log(2 && 1);  //1
  console.log(0 && 5);  //0
  console.log(0 && 1);  //0
</script>
</body>
</html>
