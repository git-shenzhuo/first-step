<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*
  * [1] 大于...
  * 大于 >
  * 大于等于 >=
  * 小于 <
  * 小于等于 <=
  * [2] 等于
  * 相等(==)      比较两个操作数，如果相等(值相等)那么就返回true
  * 不相等(!=)
  * 全等(===)     比较两个操作数，如果全等(值相等并且类型也相等)那么就返回true
  * 不全等(!==)
  *
  * */

  /*01-两个数字之间的比较*/
  console.log(1 < 12);    //true
  console.log(1 > 12);    //false
  console.log(2 >= 2);    //true  大于它或者是等于它
  console.log(2 <= 2);    //true

  /*02-两个字符串之间的比较 比较的是顺序ASCII*/
  console.log("A" < "F")      //"A-65" "f-70" true
  console.log("a" < "F")      //"a-97"        false
  console.log("a" < "Fanc");  //拿a和F比较      false
  console.log("ab" < "aT");   //第一个字符相同，b（98） < "T"（84） false

  /*03-一个数字和一个其它类型(string null boolean undefined)比较*/
  /*规则：在比较得时候，尝试把其它类型得值转换为数字，再比较*/
  console.log("_______");
  console.log("12"  > 2);  //true 把"12"转换为12数字
  console.log("12a" > 3);  //false     "12a"--> NaN
  console.log(true  > 0);  //true

  /*04-相等和全等*/
  console.log("_______");
  console.log("11" == 11);    //true
  console.log("11" === 11);   //false

  console.log(true == 1);      //true
  console.log(true === 1);     //false

  console.log(null == undefined);   //相等 true
  console.log(null === undefined);  //不全等  flase
</script>
</body>
</html>
