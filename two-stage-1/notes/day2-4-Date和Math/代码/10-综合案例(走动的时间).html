  var oDiv = document.getElementsByTagName("div")[0];

  /*02-实时显示当前的时间*/
  setInterval(function () {
    var date = new Date();
    var year  = date.getFullYear();      //年
    var month = prefix(date.getMonth() + 1);     //月 0-11
    var days  = prefix(date.getDate());          //日

    var h     = prefix(date.getHours());         //小时
    var m     = prefix(date.getMinutes());       //分钟
    var s     = prefix(date.getSeconds());       //秒

    var res   = "当前的时间：" + year + "年" + (month) + "月" + days + "日 " + h + "点" + m + "分"+ s + "秒";
    oDiv.innerHTML = res;
  },1000);

  /*03-补零的操作*/
  /*封装函数*/
  function prefix(num) {
    // if (num < 10)
    // {
    //   num = "0" + num;
    // }
    // return num;

    /*00014*/
    var res = "000"+num;
    return res.slice(-2);
  }
