<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*01-求绝对值的方法 abs*/
  console.log(Math.abs(-3));
  console.log(Math.abs(0));
  console.log(Math.abs(103));
  console.log(Math.abs(-9.3));

  /*02-求幂运算*/
  console.log(Math.pow(2, 2));  //2^2 4
  console.log(Math.pow(2, 3));  //2^3 8
  /*iP rgb 0-255  八位二进制数据来表述 (0000 0000 - 1111 1111)0-2^8*/

  /*03-求平方根*/
  console.log(Math.sqrt(4));    //2      √4
  console.log(Math.sqrt(3));    //1.732  √3

  /*注意：参数不能是负数*/
  console.log(Math.sqrt(-4));   //NaN

</script>
</body>
</html>
