<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="date" id="start">
<input type="date" id="end">
<button>计算</button>
<div></div>
<script>
  /*01-先获取页面中指定的标签*/
  var oStart = document.getElementById("start");
  var oEnd   = document.getElementById("end");
  var oBtn   = document.getElementsByTagName("button")[0];
  var oDiv   = document.getElementsByTagName("div")[0];

  /*02-给按钮添加点击事件*/
  oBtn.onclick = function () {
    /*03-获取日期选择器的值*/
    var _start = oStart.value,_end = oEnd.value;

    /*04-计算两个时间之间的差值*/
    console.log(_start, _end);   //2019-05-01 2019-05-06

    /*方式1*/
    // var start = new Date(_start).getTime();
    // var end   = new Date(_end).getTime();
    // console.log(start, end);
    // var ms   = end - start;

    /*方式2*/
    /*Date.parse() 把时间字符串直接转换成时间戳*/
    console.log(Date.parse(_start));

    var  ms  = Date.parse(_end) - Date.parse(_start);
    var days = ms / 1000 / 60 / 60 / 24;
    oDiv.innerHTML = days;
  }
</script>
</body>
</html>
