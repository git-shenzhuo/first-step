<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  function Person() {}
  var p = new Person();

  /*画出上面两行代码的完整原型链*/
  /*01-找出Person的构造函数*/
  // console.log(Person.__proto__.constructor);

  /*02-查看Function的原型对象*/
  console.log(Function.prototype);
  console.log(Function.prototype === Person.__proto__);

  /*正常推理：错误的*/
  /*(Person.__proto__)空函数.__proto__ === Function.prototype === 空函数*/

  /*空函数的.__proto__被进行特殊的处理，指向了Object.prototype*/
  console.log(Person.__proto__.__proto__ === Function.prototype);
  console.log(Person.__proto__.__proto__);
  console.log(Person.__proto__.__proto__ === Object.prototype);

  console.log(Object.__proto__);
  console.log(Object.__proto__ === Function.prototype);


  /*Function 实例对象*/
  /*Function.__proto__ === Function.prototype === 空函数*/
  console.log(Function.__proto__);
  console.log(Function.__proto__ === Function.prototype);
</script>
</body>
</html>
