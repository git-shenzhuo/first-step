<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  /* 访问原型对象的几种方式
   * [1] 构造函数.prototype
   * [2] 实例对象.__proto__ 在ES6前是一个非标准(部分浏览器)的属性 ，ES6纳入标准
   * [3] Object.getPrototypeOf(实例对象)
   *
   * 设置原型对象的几种方式
   * [1] 构造函数.prototype = 替换  / 构造函数.prototype.xxx 修改
   * [2] 实例对象.__proto__ = 替换  / 实例对象.__proto__.xxx
   * [3] Object.setPrototypeOf(实例对象，设置的原型对象)
   * */

  function Person() {}
  Person.prototype = {
    constructor:Person,
    show:function () {
      console.log("--show--");
    }
  }
  var p = new Person();
  p.__proto__.xxx = "我是xxx";

  /*01-构造函数.prototype*/
  console.log(Person.prototype);

  /*02-实例对象.__proto__*/
  console.log(p.__proto__);
  console.log(Person.prototype === p.__proto__);

  /*03-通过Object的方法来操作*/
  console.log(Object.getPrototypeOf(p));   //获取实例对象p的原型对象
  console.log(Object.getPrototypeOf(p)  === Person.prototype);

  Object.setPrototypeOf(p, {name:"李四"});  //把p的原型对象设置为{name:"李四"}
  /*等价于 p.__proto__ = {name:"李四"}*/

  console.log(p.__proto__);
</script>
</body>
</html>
