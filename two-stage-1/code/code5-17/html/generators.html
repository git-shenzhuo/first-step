<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        window.onload = () => {
            function* tage() {
                console.log("任务1");
                yield "1";
                console.log("任务2");
                yield "2";
                console.log("任务3");
                yield "3";
                console.log("任务4");
                yield "4";
            }
            let tast = tage();
            tast.next();
            tast.next();
            tast.next();
            tast.next();
            tast.next();

            function* datetast(n) {
                if (n == 1) {
                    console.log("去新手村找王铁匠");
                    yield "---1---";
                    console.log("和王铁匠学习如何打铁！！");
                    yield "---2---";
                    console.log("给神雕大侠打造一把玄铁神兵");
                    yield "---3---";
                    console.log("把打铁铺卖了去旅行");
                } else if (n == 2) {
                    console.log("去李家沟找张寡妇");
                    yield "---1---";
                    console.log("问她今天月亮圆吗？");
                    yield "---2---";
                    console.log("问她心上人在哪儿？");
                    yield "---3---";
                    console.log("含着眼泪 呼喊着撤出该任务");
                } else if (n == 3) {
                    console.log("去何家堡卖装备");
                    yield "---1---";
                    console.log("被其它玩家打死！！");
                }
            }
            let a = datetast(1);
            let b = datetast(2);
            let c = datetast(3);
            a.next();
            a.next();
            a.next();
            a.next();
            b.next();
            b.next();
            b.next();
            b.next();
            c.next();
            c.next();
        }
    </script>
</body>

</html>
