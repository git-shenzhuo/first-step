<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 170px;
            height: 170px;
            float: left;
            margin-left: 100px;
            border: 1px solid #000;
        }
        .mirror{
            width: 400px;
            height: 400px;
            display: none;
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <img class="oneself" src="../images/shirt_1.jpg" alt="">
        <img class="mirror" src="../images/shirt_1_big.jpg" alt="">
    </div>
    <div>
        <img class="oneself" src="../images/shirt_2.jpg" alt="">
        <img class="mirror" src="../images/shirt_2_big.jpg" alt="">
    </div>
    <div>
        <img class="oneself" src="../images/shirt_3.jpg" alt="">
        <img class="mirror" src="../images/shirt_3_big.jpg" alt="">
    </div>
    <div>
        <img class="oneself" src="../images/shirt_4.jpg" alt="">
        <img class="mirror" src="../images/shirt_4_big.jpg" alt="">
    </div>
    <script>
        window.onload = function(){
            var oneself = document.getElementsByClassName("oneself");
            var mirror  = document.getElementsByClassName("mirror");
            var len     = oneself.length;
            for(var i = 0;i < len;i++){
                oneself[i].index = i;
                oneself[i].onmouseenter = function(){
                    mirror[this.index].style.display = "block";
                }
                oneself[i].onmouseleave = function(){
                    mirror[this.index].style.display = "none";
                }
                oneself[i].onmousemove = function(ev){                   
                    var top  = ev.offsetY + 70 + "px";
                    var left = ev.offsetX + 170 + "px";
                    mirror[this.index].style.top = top;
                    mirror[this.index].style.left = left;
                    
                }
            }
        }
    </script>
</body>
</html>
