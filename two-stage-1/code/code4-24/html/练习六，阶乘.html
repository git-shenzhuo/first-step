<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 20;
        var result = 1;
        for(var i = 1, s = 0; i <= num ; i++){
            result = result * i;
            s = s + result;    
        }
        document.write(s);
    </script>
</body>
</html>
