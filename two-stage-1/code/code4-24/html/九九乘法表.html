<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 40px;
            margin: 5px;
            border: 1px solid red;
            border-radius: 20px;
            text-align: center;
            line-height: 40px;
            background-color: #999999;
        }
        span:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
    <a href=""></a>
    <script>
        for(var i = 1; i <= 9; i++){
            for(var n = 1;n <= i;n++){
                num = i * n;
                document.write("<span>" +n+"x"+i+"="+num+ "</span>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
