<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputID">
    <button id="btnID">提交</button>
    <div id="divID"></div>
    <script>
        var oTex = document.getElementById("inputID");
        var oBtn = document.getElementById("btnID");
        var oDiv = document.getElementById("divID");
        oBtn.onclick = function(){
            var tex = oTex.value * 1;
            switch(tex){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("本月有31天。");
                    oDiv.innerHTML = "本月有31天。"
                    break;
                case 2:
                    alert("本月有28天。");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("本月有30天。");
                    break;
                default:
                    alert("请输入正确月份。");
                    break;
            }
        }
    </script>
</body>
</html>
