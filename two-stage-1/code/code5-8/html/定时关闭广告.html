<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            width: 0;
            padding: 0;
            font-size: 14px
        }

        div {
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -200px;
        }

        .right {
            position: absolute;
            display: inline-block;
            width: 5px;
            height: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="divID">
        <span id="spanID">10</span>
        <span>秒</span>
        <span class="right">x</span>
    </div>
    <script>
        window.onload = function () {
            var div = document.getElementById("divID");
            var san1 = document.getElementsByTagName("span")[0];
            var san2 = document.getElementsByTagName("span")[2];
            var time = san1.innerText;       //要获取文本内容            
            var temp = setInterval(function () {
                time--;
                if (time <= 0) {
                    clearInterval(temp);
                    div.style.display = "none";
                }
                san1.innerHTML = time;
            }, 1000)
            san2.onclick = function () {
                clearInterval(temp);
                div.style.display = "none";
            }
        }
    </script>
</body>

</html>
