<body>
    <script>
        function f(){
            var num = arguments[0];
            for(i = (num % 2 != 0) ? 1 : 2,total = 0;i <= num; i +=2){
                total += 1 / i;
            }
            return total;
        }
        console.log(f(4));
        
    </script>
