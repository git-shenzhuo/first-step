<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function f(n){
            if(n < 1){
                return 0;
            }else if(n == 1) {
                return 1;
            }else{
                return f(n - 1) + f(n - 2);
            }
            
        }
        console.log(f(8));
        
    </script>
</body>
</html>
