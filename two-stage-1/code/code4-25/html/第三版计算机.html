<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 300px;
            margin: 100px auto;
            /* border: 1px solid red; */
        }
        input{
            width: 100%;
            height: 30px;
            border-radius: 10px;
            background-color: pink;
        }
        tr td {
            width: 40px;
            height: 40px;
            
        }
        button{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="text" id="inputID">
        <table cellspacing="10px">
           <tr>
               <td><button id="btnID">1</button></td>
               <td><button id="btnID">2</button></td>
               <td><button id="btnID">3</button></td>
               <td><button id="btnID">+</button></td>
           </tr>
           <tr>
               <td><button id="btnID">4</button></td>
               <td><button id="btnID">5</button></td>
               <td><button id="btnID">6</button></td>
               <td><button id="btnID">-</button></td>
           </tr>
           <tr>
               <td><button id="btnID">7</button></td>
               <td><button id="btnID">8</button></td>
               <td><button id="btnID">9</button></td>
               <td><button id="btnID">/</button></td>
           </tr>
           <tr>
               <td><button id="btnID">c</button></td>
               <td><button id="btnID">0</button></td>
               <td><button id="btnID">.</button></td>
               <td><button id="btnID">*</button></td>
           </tr>
           <tr>
               <td colspan="4"><button id="btnID">=</button></td>
               <!-- <td></td>
               <td></td>
               <td></td> -->
           </tr>
        </table>

    </div>
    
</body>
</html>
