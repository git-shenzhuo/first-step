<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1ID">
    <input type="text" id="input2ID">
    <button id="btnID">叠一下</button>
    <div id="divID"></div>
    <script>
        var oInput1 = document.getElementById("input1ID");
        var oInput2 = document.getElementById("input2ID");
        var oBtn    = document.getElementById("btnID");
        var oDiv    = document.getElementById("divID");
        oBtn.onclick = function(){
            var a = oInput1.value * 1;
            var n = oInput2.value * 1;
            for(var i = 1 ,num = 0; i <= n ; i++){
                num = num + a;
                a   = a * 10 + a % 10;
            }
            oDiv.innerHTML = num;
}
        
        
    </script>
</body>
</html>
