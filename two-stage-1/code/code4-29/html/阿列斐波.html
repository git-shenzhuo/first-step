<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        function al(d) {
            var arr = [1];
            for (var i = 1; i < d; i++) {
                if (i >= 2) {
                    var num = arr[i - 1] + arr[i - 2];
                    arr.push(num);
                    console.log(arr);
                }else{
                    var num = arr[i - 1];
                    arr.push(num);
                }
            }
            return arr[arr.length - 1];
        }
        console.log(al(12));
    </script>
</body>

</html>
