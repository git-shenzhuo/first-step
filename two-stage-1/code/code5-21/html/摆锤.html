<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 800px;
            height: 400px;
            border-radius: 0 0 400px 400px / 0 0 400px 400px;
            border: 3px solid #cccccc;
            /* border-top: 0; */
            margin: 50px auto;
            position: relative;
        }
        span{
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #00ff00;
            border-radius: 50%;
            position: absolute;
            left: 385px;
            top: -15px;
            z-index: 2;
        }
        .rod{
            display: inline-block;
            width: 10px;
            height: 400px;
            background-color: #ff0000;
            position: absolute;
            top: 0;
            left: 395px;
            position: relative;
            transform-origin: 5px 0;
            /* transform: rotateZ(60deg); */
            animation: move 1s infinite linear alternate; 
        }
        @keyframes move{
            0%{transform: rotateZ(60deg)}
            25%{transform: rotateZ(30deg)}
            50%{transform: rotateZ(0deg)}
            75%{transform: rotateZ(-30deg)}
            100%{transform: rotateZ(-60deg)}
        }
        p{
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #000000;
            border-radius: 50%;
            position: absolute;
            left: -20px;
            bottom: -25px;    
        }
    </style>
</head>
<body>
    <div id="box">
        <span></span>
        <div class="rod">
            <p></p>
        </div>
    </div>

</html>
