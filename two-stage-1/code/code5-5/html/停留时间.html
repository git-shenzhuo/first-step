<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <script>
        var oDiv1 = document.getElementsByTagName("div")[0];
        var oDiv2 = document.getElementsByTagName("div")[1];
        var i     = 0;
        setInterval(function(){
            var date  = new Date();
            var year  = date.getFullYear();
            var month = date.getMonth() + 1;
            var days  = date.getDate();
            var h     = date.getHours();
            var m     = date.getMinutes();
            var s     = date.getSeconds();
            var temp  = "当前的时间：" + year + "年" + (month) + "月" + days + "日 " + h + "点" + m + "分"+ s + "秒";
            oDiv1.innerHTML = temp;
            i += 1;
            console.log(i);
            var h2    = parseInt(i / 60 / 60) ;
            var m2    = (parseInt(i / 60 )) % 60;
            var s2    = i % 60;
            var res   = "停留时间：" + h2 + "小时" + m2 + "分钟" + s2 + "秒";
            oDiv2.innerHTML = res;       
        },1000);
    </script>
</body>
</html>
